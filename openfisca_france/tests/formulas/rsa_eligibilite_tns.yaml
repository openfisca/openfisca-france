      tns_benefice_exploitant_agricole:
        2014: 11600
      age: 40
    - id: "parent2"
      age: 40
  output_variables:
    rsa_eligibilite: False

- name: "Eligibilité au RSA pour TNS agricole seul avec 2 enfants quand bénéfice agricole < plafond"
  period: "month:2015-04"
  familles:
    parents: ["parent1"]
    enfants: ["enfant1", "enfant2"]
  individus:
