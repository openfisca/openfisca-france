        2015-11: 500
        2015-10: 500
    - id: "parent2"
      age: 40
    - id: "enfant1"
      age: 10
  output_variables:
    ppa_montant_forfaitaire_familial_non_majore: 524.16 * (1 + 0.5 + 0.3) # =943.49
    rsa_majore_eligibilite: False
    rsa: 943.49 - 500
    ppa: 943.49 - 0.38 * 500 - (943.49 - 500)

