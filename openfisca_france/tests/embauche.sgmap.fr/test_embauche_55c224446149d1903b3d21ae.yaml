name: Test Fillon pour salarié à 1,4 SMIC entreprise de moins de 20 salariés
keywords: Fillon
description: |
  Rappel formule :
  (T /0,6) x [1,6 x (SMIC annuel / rémunération annuelle brute) - 1] ou T = valeur maximale du coefficient
  Ici T= 0,2795 car moins de 20 salariés
  Rem annuelle brute = 1,4 SMIC = 24486,28€
  Donc :
  (0,2795/0,6) * [1,6*(17490,20/24486,28)-1] = 0,06655
  (24486,28*0,06655)/12 mois = 135,7968 par mois
period: "month:2015-9-1"
relative_error_margin: 0.02
input_variables:
  allegement_fillon_mode_recouvrement: 2
  contrat_de_travail_debut: "2015-01-01"
  effectif_entreprise: 1
  jeune_entreprise_innovante: false
  salaire_de_base: 2040.5233
  categorie_salarie: 0
output_variables:
  allegement_fillon: 135.7968
