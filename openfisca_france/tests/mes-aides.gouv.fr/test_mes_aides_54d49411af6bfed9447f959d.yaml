"description": "Article 157 bis du code général des impôts\nhttp://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle=LEGIARTI000029042269&cidTexte=LEGITEXT000006069577&dateTexte=20150112\n\
  \nLe contribuable âgé de plus de soixante-cinq ans au 31 décembre de l'année d'imposition, ou remplissant l'une des conditions\
  \ d'invalidité mentionnées à l'article 195, peut déduire de son revenu global net une somme de :\n-2 332 € si ce revenu\
  \ n'excède pas 14 630 €\n-1 166 € si ce revenu est compris entre 14 630 € et 23 580 €\n\nOn est ici dans le cas où le revenu\
  \ est < à 14630 (12000 euros de retraites)\nL\t292,62\nC\t53,23\nE\t345,85\nR\t8500 = (12000 * 0,9) - 2332\nR0\t4593\nRp\t\
  3907\nTf\t2,83\nLR\t255,03\nRL\t114,74\nTl\t0,405\nTp\t3,235\nP0\t34,73\nP1\t126,39\nPp\t161,12\nAL\t183,81"
