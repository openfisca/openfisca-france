"description": "Couple Mr et Mme sans activité avec 6 enfants à charge. Rsa socle en cours _ Apl \nRésultats\npassage du Cf\
  \ à l'Ab suite naissance en 07 2015. résultat KO. \nlogement conventionné non retenu = al calculée au lieu de l'Apl \nDivergence\
  \ de droit en Rsa -\npas de droit PPA car pas d'activité = OK\n\n------\nLe test semble indiquer qu'on passe automatiquement\
  \ du CF à la PAJE (non cumulables) quand un enfant naît. Ce n'est pas la règles codée dans Openfisca aujourd'hui (on choisit\
  \ la prestation la plus favorable pour le bénéficiaire). Il faudrait confirmer cette règle.\nLa CAF 44 semble indiquer qu'on\
  \ prend bien la prestation la plus avantageuse.\nMais un autre test de la CAF 77 va dans le même sens que celui-là. Point\
  \ à éclaircir."
