name: Partage des allocations familiales (base + majoration pour âge) 3 enfants dont 1 en garde alternée
keywords:
- af
- garde alternée
"description": "3 enfants dont un de plus de 14 ans, qui ouvre droit à majoration pour âge en garde alternée. Soit un coeff\
  \ de répartition de 2,5/3. \n\nLa majoration pour age est divisée par 2 en cas de garde alternée de l'enfant de plus 14\
  \ ans : http://www.legifrance.gouv.fr/affichCodeArticle.do;jsessionid=DAAE5570DAF802D3B8D724926439E06B.tpdila23v_1?cidTexte=LEGITEXT000006073189&idArticle=LEGIARTI000006750611&dateTexte=&categorieLien=cid\n\
  \nDonc l'AF du foyer est de 147,53€ pour 3 enfants x 2,3/3 pour coefficient de répartition en cas de garde alternée et une\
  \ majoration de 32,34€ divisée par 2  = 139,11€."
