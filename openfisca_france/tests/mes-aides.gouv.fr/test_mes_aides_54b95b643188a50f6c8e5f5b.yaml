name: Application eval forfaitaire si RNC en dessous de 1015 fois le SMIC
keywords:
- al
- base ressources
- eval forfaitaire
"description": "Application d'une évaluation forfaitaire dans le cas d'un allocataire qui perçoit un salaire en m-1 et dont\
  \ les RNC N-2 sont inférieurs à 1015 fois le SMIC horaire brut n-2 (9,43 € en 2013), c'est-à-dire 9,43 * 1015 = 9570 €.\n\
  Cas d'un salarié = évaluation forfaitaire de 12 fois le salaire m-1. \nIci salaire m-1 = 1200\nPour passer du salaire net\
  \ au salaire imposable, il faut diviser le salaire net par 0.971 (csg non déductible 2,4% et crds 0,5%)\nDonc R = (1200\
  \ / 0.973) * 12 * 0.9 ~= 13500\n\nL\t292,62\nC\t53,23\nE\t345,85\nR\t13500\nR0\t4593\nRp\t8907\nTf\t2,83\nLR\t255,03\nRL\t\
  114,74\nTl\t0,405\nTp\t3,235\nP0\t34,73\nP1\t288,14\nPp\t322,87\nAL\t22,87\n\nRésultat caf.fr en mettant 1200/0.971=1236\
  \ comme salaire imposable : 24,51€"
