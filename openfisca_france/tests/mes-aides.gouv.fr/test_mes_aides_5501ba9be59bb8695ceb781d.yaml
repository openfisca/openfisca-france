name: "Projection en n-2 de l'année glissante si RFR non spécifié"
keywords: bourse lycée
description: |
  Ce test vérifie que lorsque l'utilisateur n'a pas encore entré ses ressources n-2, on projette ses revenus année glissante en n-2.
  Dans ce cas, 10200 euros de salaires nets en année glissante, ce que OpenFisca transforme en un RFR de 11769 euros.
  Points de charge = 9 (2 parents, 1 enfant)
  Plafond 3 parts = 12098 euros
  Plafond 4 parts = 11319 euros
  Donc on a 3 parts => montant = 45,3 * 3 = 135,9
