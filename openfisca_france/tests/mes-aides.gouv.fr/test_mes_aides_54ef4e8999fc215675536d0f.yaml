  - location
description: |
  http://www.legifrance.gouv.fr/affichTexteArticle.do?idArticle=LEGIARTI000029558125&cidTexte=LEGITEXT000006074213
  On force le loyer plafond d'une personne seule à hauteur de 90% pour les chambres même quand c'est un couple ou une famille qui y vit.
  Ici le demandeur est en couple et a deux enfants, mais L vaut 292,62 * 0,9 = 263,36 car il est dans une chambre.
  Par contre le reste du calcul est en base famille (forfait de charges, taux famille, taux loyer, LR, etc).
  
