name: Le loyer plafond est celui d'une personne isolée même pour les familles
keywords:
- al
- chambres
- location
"description": "http://www.legifrance.gouv.fr/affichTexteArticle.do?idArticle=LEGIARTI000029558125&cidTexte=LEGITEXT000006074213\n\
  On force le loyer plafond d'une personne seule à hauteur de 90% pour les chambres même quand c'est un couple ou une famille\
  \ qui y vit.\nIci le demandeur est en couple et a deux enfants, mais L vaut 292,62 * 0,9 = 263,36 car il est dans une chambre.\n\
  Par contre le reste du calcul est en base famille (forfait de charges, taux famille, taux loyer, LR, etc).\n\nL\t263,36\n\
  C\t77,35\nE\t340,71\nR\t16200\nR0\t8031\nRp\t8169\nTf\t2,38\nLR\t402,37\nRL\t65,45\nTl\t0,092\nTp\t2,472\nP0\t34,73\nP1\t\
  201,94\nPp\t236,67\nAL\t103,52\n\ncaf.fr : 101,24"
