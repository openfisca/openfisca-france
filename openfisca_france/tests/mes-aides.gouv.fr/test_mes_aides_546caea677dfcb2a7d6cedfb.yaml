name: 85_Enfant à exclure en raison de ses ressources
keywords:
- rsa
"description": |-
  Le MF pour une personne isolée + 1 enfant est de 749,77 €.
  Ici, le simulateur propose l'ASF : on minore donc le RSA de 91,40 € => 658,37 €
  L'enfant perçoit 4000 € de salaire mensuel :
  658,37 €- 4000 x 0,38 < 0
  => L'enfant doit être exclu du foyer car le demandeur perçoit moins en le prenant en compte (majoration du MF et inclusion de ses ressources), qu'en l'excluant.
  => Reste un MF de 448,18
