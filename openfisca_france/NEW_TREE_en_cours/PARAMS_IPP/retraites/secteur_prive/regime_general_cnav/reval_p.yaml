  (2) A partir de cette date, le coefficient de majoration concerne également les coefficients de revalorisation des cotisations et des salaires ou revenus ayant donné lieu à un versement de cotisations jusqu'au 31 décembre 1994,
  qui servent de base au calcul des pensions de vieillesse et d'invalidité dont l'entrée en jouissance est postérieure à cette même date.
  (3) L'article 1 de la loi 93-936 du 22/07/1993 stipule quedes "arrêtés interministériels pris chaque année après avis du conseil d'administration de la Caisse nationale d'assurance vieillesse des travailleurs salariés fixent,
  conformément à l'évolution des prix à la consommation, les coefficients de majoration applicables aux salaires et aux cotisations servant de base au calcul des pensions ou rentes et ceux applicables aux pensions ou rentes déjà liquidées."
  (4) Ce coefficient de revalorisation s'applique aux titulaires d'une pension d'invalidité, retraite ou rente de vieillesse liquidées.Il est toujours également applicableaux pensions de réversions, aux pensions d'invalidité, aux pensions de veufs ou de veuves liquidées.
  (5) Ce coefficient de revalorisation s'applique aux titulaires d'une pension d'invalidité, retraite ou rente de vieillesse liquidées avec entrée en jouissance antérieure au 01/01/1949. Il s'applique également aux pensions de réversion et celles alouées aux veufs et veuves.
