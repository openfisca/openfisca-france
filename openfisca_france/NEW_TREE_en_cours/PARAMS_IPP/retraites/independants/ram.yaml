    1994-01-01:
      title: Décret 93-1022 du 27/08/1993
      href: https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000347819&categorieLien=id
  date_parution_jo:
    2008-01-01: 2007-04-27
    2004-01-01: 2004-02-15
    1994-01-01: 1993-08-28
  notes:
    2008-01-01: Article R634-1-1.Les durées de vingt-cinq années sont applicables aux assurés nés après 1952, quelle que soit la date d'effet de leur pension.
    2004-01-01: Article R634-1-1. La distinction par génération n'est valable que pour les pensions prenant effet avant le 1er janvier 2013. Cette durée est fixée à 25 ans pour les pensions prenant effet postérieurement au 31/12/2012.
    1994-01-01: Article R634-1-1. La distinction par génération n'est valable que pour les pensions prenant effet avant le 1er janvier 2013. Cette durée est fixée à 25 ans pour les pensions prenant effet postérieurement au 31/12/2012.
  description_en: Number of years taken into account in the reference wage
documentation: |
  Lecture :
  Ce tableau renseigne, pour une date de législation donnée (la date d'effet, en ligne), le paramètre en fonction de la date de naissance (en ordonnée).
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
  Note:
  Entre 1946 et 1971, ce sont les 10 dernières années qui sont prises en compte, et non les 10 meilleures années.
