    2020-01-01:
    - title: Le CITE est étendu pour les dépenses engagées jusqu'au 31-12-2020. Cependant le calcul du montant restitué n'est plus basé sur un pourcentage de ces dépenses mais sur une prime forfaitaire pour chaque travail réalisé, de manière similaire à MaPrimeRénov'.
documentation: |-
  Notes:
  (1) A partir de 2021, les foyers éligibles au successeur du CITE, maPrimeRenov', doivent satisfaire un minimum et un maximum de revenu fiscal de référence. Par exemple, une personne seule vivant en Ile de France doit avoir en 2019 un revenu fiscal de référence compris entre 25 068 euros et 27 706 euros pour bénéficier du crédit d'impôt. Les seuils et plafonds sont disponibles au 1° et 2° du 4.bis de l'article 200 quater du Code Général des Impôts (CGI). Pour cette prime, les montants de crédit d'impôt sont définis forfaitairement selon la nature des travaux et ne peuvent dépasser 75% de la dépense totale engagée.
  (2) Les travaux doivent avoir lieu pour un logement occupé à titre de résidence principale, indépendamment du statut de l'occupant (locataire, propriétaire...).
  (3) La liste des équipements, matériaux et appareils éligibles ainsi que les critères de performance exigés pour le bénéfice du crédit d’impôt est disponible à l'article 18 bis I de l'annexe IV du CGI.
  (4) Le crédit d’impôt est calculé sur le prix d’achat TTC de l'équipement ou des matériaux qui figure sur la facture, excluant la main d'oeuvre de la base, sauf pour la pose de l'isolation.
  (5) Le dispositif de CIDD comporte beaucoup de taux possibles selon la nature des travaux. Le taux général de 15% passe par exemple à 25% si un second travail distinct mais éligible est engagé la même année ou l'année suivant le premier. Les taux appliqués par année et par nature de travaux sont disponibles au 5. de l'article 200 quater du CGI.
  (6) Les mécanismes du CITE et CIDD sont ouvert à tous les contribuables, y compris ceux non-imposables sur le revenu qui reçoivent une chèque du Trésor. Les contribuables imposables sur le revenu voient leur impôt décroître et le résidu leur être remis par chèque si la crédit d'impôt dépasse l'impôt à payer.
