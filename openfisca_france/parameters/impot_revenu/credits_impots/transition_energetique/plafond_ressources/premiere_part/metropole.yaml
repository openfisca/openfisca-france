  documentation: |-
    En 2014, pendant un an, le bénéfice du crédit d'impôt au taux "normal" (15%) n'est ouvert qu'aux foyers fiscaux dont le revenu n'excède pas un plafond de ressources.
    Les autres foyers fiscaux peuvent bénéficier du crédit d'impôt au taux "majoré" (25%), c'est-à-dire s'ils réalisent au minimum deux gestes parmi la liste des gestes éligibles, c'est-à-dire un "bouquet" de travaux (le taux majoré est également accessible aux foyers modestes).
    Cette condition disparaît à compter de 2015.
    Une nouvelle condition de ressources est introduite en 2020.
