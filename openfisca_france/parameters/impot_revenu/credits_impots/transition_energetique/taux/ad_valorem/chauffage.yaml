  documentation: |-
    A l'origine le crédit d'impôt n'a pas de dimension environnementale ou énergétique. Il concerne les gros équipements fournis dans le cadre de travaux d'installation ou de remplacement du système de chauffage, des ascenseurs ou de l'installation sanitaire.
    Les gros équipements sans caractéristiques d'efficience énergétique sont exclus (implicitement) du dispositif à partir de 2005.
    Les ascenseurs restent couverts par un crédit d'impôt, désormais codifié dans l'article 200 quater A.
