    2014-01-01:
      - title: En 2014, seuls les foyers "modestes" (en-deçà d'un seuil de revenu) sont éligibles au taux "mono-gestes". Pour bénéficier du crédit d'impôt les foyers au-delà du seuil doivent réaliser au moins deux gestes différents, et bénéficient alors de la majoration de 10 points.
