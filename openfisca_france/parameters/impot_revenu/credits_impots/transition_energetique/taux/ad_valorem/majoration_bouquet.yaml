  notes:
    2012-01-01: 
      - title: En 2012, la loi de finances modifie le droit au 1er janvier (art. 81) puis le modifie une seconde fois pour tous les crédits d'impôt (art. 83), un décret d'avril matérialisant les changements cumulés. 
    2014-01-01:
      - title: En 2014, la majoration pour bouquet de travaux passe à 10 points (le taux pour geste seul étant désormais uniforme et de 15%, le taux majoré est de 25%). Le taux majoré est le seul accessible aux ménages non-modestes, ceux-ci n'étant plus éligible au crédit d'impôt que s'ils réalisent au minimum deux gestes.
    2014-09-01:
      - title: En septembre 2014, la majoration pour bouquet de travaux est supprimée pour les nouvelles dépenses. La condition cumulative sur deux ans pour les dépenses antérieures (du 1er janvier au 31 août) continue de s'appliquer.
  documentation: |-
    La majoration s'applique lorsque plusieurs dépenses (au moins deux) parmi un sous-ensemble des dépenses éligibles sont réalisées conjointement.
    Dépenses éligibles à la majoration : 
      - acquisition de matériaux d'isolation thermique des parois vitrées,
      - acquisition et de pose de matériaux d'isolation thermique des parois opaques en vue de l'isolation des toitures et des murs, 
      - acquisition de chaudières ou d'équipements de chauffage ou de production d'eau chaude fonctionnant au bois ou autres biomasses, 
      - acquisition d'équipements de production d'eau chaude sanitaire utilisant une source d'énergie renouvelable,
      - acquisition de chaudières à condensation,
      - acquisition de chaudières à micro-cogénération gaz mentionnées
      - acquisition d'équipements de production d'énergie utilisant une source d'énergie renouvelable ou de pompes à chaleur
    NB : dans le texte, les taux de 10 %, 15 %, 17 %, 26 % et 32 % sont explicitement modifiés en 18 %, 23 %, 26 %, 34 % et 40 %. On simplifie ici en une majoration de 8 points.
