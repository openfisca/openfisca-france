  documentation: |-
    Il s'agit ici du taux par défaut pour les dépenses d'acquisition d'équipements de chauffage et fourniture d'eau chaude sanitaire utilisant une source d'énergie renouvelable.
    Une sous-catégorie implicite des équipements "solaire" est impliquée par l'existence de plafonds de dépenses spécifiques (pour le solaire "pur", et le solaire "hybride").
    Les autres sous-catégories implicites sont les équipements au bois et à la biomasse, et les équipements fonctionnant à l'énergie hydraulique.
