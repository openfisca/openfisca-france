    Il s'agit ici du taux par défaut pour les dépenses d'acquisition de matériaux d'isolation thermique. 
    Les valeurs spécifiques (pour l'isolation des parois opaques puis des parois vitrées) sont précisées au fur et à mesure de l'élaboration de la loi, et la mention explicite de cette valeur disparaît en 2010.
