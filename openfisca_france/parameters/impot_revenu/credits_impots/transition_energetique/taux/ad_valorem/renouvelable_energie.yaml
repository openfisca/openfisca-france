  notes:
    2001-01-01: 
      - title: En 2001, le crédit d'impôt s'applique aux logements neufs comme aux logements anciens.
    2012-01-01: 
      - title: En 2012, la loi de finances modifie le droit au 1er janvier (art. 81) puis le modifie une seconde fois pour tous les crédits d'impôt (art. 83), un décret d'avril matérialisant les changements cumulés.
    2014-01-01:
      - title: En 2014, seuls les foyers "modestes" (en-deçà d'un seuil de revenu) sont éligibles au taux "mono-gestes". Pour bénéficier du crédit d'impôt les foyers au-delà du seuil doivent réaliser au moins deux gestes différents, et bénéficient alors de la majoration de 10 points.
    2016-01-01:
      - title: En 2016, la catégorie des "équipements de production énergie utilisant une source d'énergie renouvelable" disparaît. Elle est remplacée par celle des "équipements de chauffage ou de fourniture d'eau chaude sanitaire utilisant une source d'énergie renouvelable". Ceci permet de ne plus couvrir la production d'électricité par défaut.
  documentation: |-
    Il s'agit ici du taux par défaut pour les dépenses d'acquisition d'équipements de production d'énergie utilisant une source d'énergie renouvelable.
    Attention, en 2014 certaines catégories d'équipements sont explicitement exclues du crédit d'impôt, à savoir les panneaux photovoltaïques.
