  documentation: |-
    Au fur et à mesure du temps, certaines catégories de gestes subventionnés disparaissent, ce qui ne signifie pas que les gestes concernés ne sont plus subventionnés, mais qu'ils ne sont plus catégorisés de la même manière.
    Ainsi les "matériaux d'isolation thermique" sont remplacés par les "matériaux d'isolation thermique des parois vitrées", les "matériaux d'isolation thermique des parois opaques" et les "matériaux de calorifugeage".
    De même des différents types de moyens de production d'énergie : l'électricité est séparée du chauffage ou de la fourniture d'eau chaude ; puis les différents types de chaudière ou de pompes à chaleur subissent la même recatégorisation.
    On fait le choix ici de rester au plus proche de la loi, et d'ainsi interrompre ou initier de nouveaux barèmes lorsque les catégories explicites de travaux disparaissent ou apparaissent.
    En 2020, la structure du crédit d'impôt (dont la disparition était prévue après 2019, prolongé exceptionnellement d'un an) ressemble à celle de Ma Prime Renov', avec un barème par forfait pour chaque geste subventionné remplaçant le taux préexistant.
