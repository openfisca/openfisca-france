  documentation: |-
    On fait apparaître cette catégorie spécifique explicitement pour correspondre à l'apparition d'un plafond spécifique aux équipements de chauffage et fourniture d'eau chaude sanitaire solaire, introduit en 2016. 
    La catégorie n'existe pas pour le crédit d'impôt en lui-même (comme pour le solaire hybride).
