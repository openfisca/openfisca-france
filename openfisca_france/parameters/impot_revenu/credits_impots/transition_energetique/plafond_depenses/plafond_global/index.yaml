  documentation: |-
    Le plafond global de dépenses éligibles est calculé en fonction de la composition du foyer fiscal.
    Un plafond spécifique s'applique aux dépenses réalisées (par le propriétaire) pour les logements mis en location, pour les périodes où ces dépenses ouvrent droit à un crédit d'impôt.
