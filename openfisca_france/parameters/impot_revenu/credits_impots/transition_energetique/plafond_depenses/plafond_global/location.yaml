  documentation: |-
    Ce plafond s'applique pour chaque logement loué. 
    Pour être éligible un logement loué doit être achevé depuis plus de deux ans et être loué nu à usage d'habitation principale, pendant une durée minimale de cinq ans, à des personnes autres que le conjoint ou un membre du foyer fiscal du propriétaire.
    Au titre de la même année, le nombre de logements donnés en location et faisant l'objet de dépenses ouvrant droit au crédit d'impôt est limité à trois par foyer fiscal.
