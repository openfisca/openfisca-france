    2015-01-01:
    - title: Pour la prévention des risques technologiques, le double plafond (plafond commun + majoration) est supprimé et remplacé par un plafond unique et distinct pour ce type de dépenses, et indépendant de la composition du foyer fiscal. Les autres dépenses gardent les mêmes plafonds. Ces modifications sont codifiées par la LF 2015, mais en vigueur à partir de l'IR 2016 sur revenus 2015.
