  notes:
    1947-01-01:
    - title: Coexistence IGR et impôts cédulaires (voir notes 1 à 4). Ces barèmes concernent l'IGR jusqu'en 1948. En 1948, un « prélèvement exceptionnel de lutte contre l'inflation » sur les revenus 1946 est instauré dans le cadre du « plan Mayer » (intégré dans le barème); les contribuables ayant le choix d'échapper à cette majoration du barème s'ils souscrivent à un « emprunt obligatoire » rémunéré à 3 % sur 10 ans.
    1948-01-01:
    - title: Suppression des impôts cédulaires et création de l'IRPP (« impôt sur le revenu des personnes physiques », voir note 5) et « impôt sur les bénéfices des sociétés et autres personnes morales ».
    1957-01-01:
    - title: Les salaires et pensions sont exemptés de TP. Pour les bénéfices des « artisans et assimilés » et les BNC « autres que les produits des charges et offices » des taux réduits (9 et 5 %) s'appliquent par tranches selon les années. Les revenus de valeurs mobilières (dividendes, intérêts, etc.) bénéficient de décote et de taux réduits. Voir annexe C-7 dans Thomas Piketty, Les hauts revenus en France au XXe siècle (Grasset, 2001) et Statistiques et Études Financières n°122 (ministère des Finances, février 1959).
    1958-01-01:
    - title: IRPP est dit « impôt unique ». Suppression de la SP et TP (voir note 5). Ces barèmes concernent uniquement la SP entre 1948 et 1958 puis l'IRPP dans son ensemble après 1958 (IR après 1970).
    1959-01-01:
    - title: Les montants sont en anciens Francs avant 1960. Création d'un « taxe complémentaire » (TC).
    1968-01-01:
    - title: Taux réduit à 3 % de la TC pour les « artisans et assimilés » et BNC « autres que les produits des charges et offices ».
    1969-01-01:
    - title: Suppression de la TC en 1970. Abattement général de 30 000 FRF sur les revenus 1969.
    1970-01-01:
    - title: IRPP rebaptisé « impôt sur le revenu » (IR).
    1999-01-01:
    - title: Voir aussi BOI 5 B-5-00 n°11 du 17/01/2000 et LFR pour 2000.
    2006-01-01:
    - title: Intégration de l'abattement de 20 % au barème de l'impôt sur le revenu et diminution du nombre de tranches de 7 à 5.
    2020-01-01:
    - title: La modification du taux est codifiée par la LF 2019 (le A. du IV. de l'art. 2 précise que l'application se fait au titre des revenus perçus ou réalisés en 2020). Les seuils d'entrée des troisièmes et quatrièmes tranches sont abaissés en compensation de la baisse du taux d'imposition dans la deuxième tranche, afin que la baisse d'impôt profite en priorité aux contribuables des deux premières tranches.
