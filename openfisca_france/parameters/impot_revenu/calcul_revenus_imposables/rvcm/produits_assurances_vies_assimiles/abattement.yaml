documentation: |-
  Notes :
  Abattement sur assurance-vie : l'abattement est multiplié par deux pour les couples.
  Cet abattement concerne les contrats d'une durée d'au moins six ans, pour les contratssouscrits entre le 01/01/1983
  et le 31/12/1989, et d'au moins huits ans pour les contrats souscrits depuis le 01/01/1990. voir l'art. 125-0 A du CGI.
