documentation: "Taux de l'abattement sur dividendes : art. 158-3-2° du CGI (ancêtre de tx_abt_rcm). Si le contribuable fait le choix d'une imposition au barème de ses dividendes, les revenus du capital pris en compte sont abattus de 40%. Cet abattement ne s'applique pas si l'imposition est au PFU."
