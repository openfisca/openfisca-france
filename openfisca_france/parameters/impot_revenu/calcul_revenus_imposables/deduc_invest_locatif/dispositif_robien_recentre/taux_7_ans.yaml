    - title: Pour le dispositif Périssol, le plafond de déficit foncier imputable sur le revenu imposable est relevé de 70,000 F (10,700 E) à 100,000 F (15,300 E). Avec ce dispositif, 80% de l'investissement est déduit des revenus imposables au bout de 24 ans.
    2006-01-01:
    - title: La déduction totale du coût de l'investissement du revenu imposable avec le dispositif Robien "recentré" est de 50% en 9 ans comme le Robien "classique" mais la poursuite de l'amortissement sur les 6 années suivantes pour atteindre 65% d'amortissement en 15 ans est conditionné à l'éligibilité au dispositif Borloo.
documentation: |-
  Le plafond des déficits fonciers imputables aux autres
  revenus est prévu depuis 1993 et est codifié au 3° du I de l'article 156 du code
  général des impôts (CGI).
  Le dispositif Robien "recentré" s'applique
  pour les opérations survenues entre le 1er Septembre 2006 et le 31 Décembre 2009
  selon les mêmes conditions que le Robien "classique". Le dispositif additionnel
  Borloo neuf permet s'applique si les conditions de plafonnement des loyers sont
  plus restrictives et avec des locataires éligibles selon leurs revenus. CGI -
  art. 31 I-1° h et CGI - art. 31 I-1° l pour l'application du dispositif Borloo
  neuf.
