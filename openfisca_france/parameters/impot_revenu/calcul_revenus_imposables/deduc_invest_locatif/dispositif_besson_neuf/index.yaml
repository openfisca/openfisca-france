documentation: |-
  Le plafond des déficits fonciers imputables aux autres
  revenus est prévu depuis 1993 et est codifié au 3° du I de l'article 156 du code
  général des impôts (CGI).
  Les logements éligibles au dispositif Besson neuf sont ceux ayant été achetés neufs ou réhabilités
  entre le 1er Janvier 1999 et le 02 avril 2003, à la condition d'être loué nu à
  titre de résidence principale du locataire pour une durée minimale de 9 ans, avec
  des plafonnements de loyer en fonction de la zone géographique et de la superficie
  du bien. Les particuliers éligibles à ces locations doivent avoir des revenus
  en dessous d'un certain plafond et ne peuvent être des ascendants ou descendants
  du propriétaire. CGI - art 31 I-1°
