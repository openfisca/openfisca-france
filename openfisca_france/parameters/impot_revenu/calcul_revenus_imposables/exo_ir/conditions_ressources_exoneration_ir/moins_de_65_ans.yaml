documentation: |-
  Notes :
  Les plafonds font référence aux revenus nets de frais professionnels.
  Conditions de ressources pour exonération IR : art. 5-2° bis du CGI
  En application du troisième alinéa du 2° bis de l'article 5 du CGI,
  ces montants sont relevés chaque année dans la même proportion que la limite
  supérieure de la première tranche du barème de l'impôt sur le revenus.
  Les montants obtenus sont arrondis, s'il y a lieu, à la dizaine d'euros supérieure
