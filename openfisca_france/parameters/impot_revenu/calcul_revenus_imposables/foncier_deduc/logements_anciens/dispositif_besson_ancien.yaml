documentation: "Dispositif Besson ancien: Le régime Besson ancien ne concerne que les propriétés urbaines situées en France, dans des logements anciens, pour des baux renouvelés ou reconduits entre le 1er janvier 1999 et le 31 août 2006, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 6 ans, reconductibles 3 ans. Les particuliers éligibles à ces locations doivent avoir des revenus en dessous d'un certain plafond et ne peuvent être des ascendants ou descendants du propriétaire. CGI - art. 31 I-1° j"
