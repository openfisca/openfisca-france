documentation: "Dispositif Cosse:  Le dispositif Cosse concerne des baux de location conventionnés par l'Anah, entre le 1er Janvier 2017 et le 31 Décembre 2022, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 6 ans, reconductibles 3 ans. Les particuliers éligibles à ces locations doivent avoir des revenus en dessous d'un certain plafond et ne peuvent être des ascendants ou descendants du propriétaire. Il existe plusieurs secteurs de conventionnement Anah, à savoir secteur intermédiaire, social et très social, avec des restrictions croissantes en termes de plafonnement de loyer et d'encadrement du revenu des locataires. Les déductions dépendent des zones géographiques dans lesquelles sont situés les logements, et sont plus élevées dans les zones où le marché locatif est le plus tendu. L'intermédiation locative, c'est à dire la location à un tiers à destination de ménages en précarité, permet une déduction fiscale de 85 %, indépendamment de la zone géographique."
