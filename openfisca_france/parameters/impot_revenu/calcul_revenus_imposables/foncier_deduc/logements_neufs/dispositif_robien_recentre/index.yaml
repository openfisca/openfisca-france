documentation: "Dispositif Robien recentré: Le dispositif Robien \"recentré\" s'applique pour les opérations survenues entre le 1er Septembre 2006 et le 31 Décembre 2009 selon les mêmes conditions que le Robien \"classique\". Le dispositif additionnel Borloo neuf permet s'applique si les conditions de plafonnement des loyers sont plus restrictives et avec des locataires éligibles selon leurs revenus. CGI - art. 31 I-1°"
