  notes:
    2017-01-01:
    - title: Mise en place d'un abattement sur indemnités d'élus locaux (en remplacement du dispositif de retenu à la source qui était spécifique à ces indemnités). Codifié par la LF pour 2017, mais appliqué à partir des revenus perçus en 2017. Le montant de l'abattement correspond à une fois et demi l'indemnité versée aux maires des communes de moins de 500 habitants.
    2018-01-01:
    - title: Introduction d'un abattement spécifique pour les élus locaux de communes de moins de 3500 habitants, quel que soit le nombre de mandats de l'élu. Cet abattement correspond à 125 % de l'indemnité versée aux maires des communes de moins de 1000 habitants. Il est applicable aux élus n'ayant pas bénéficié du remboursement des frais de transport et de séjour prévu à l'article L. 2123-18-1 du code général des collectivités territoriales.
    2019-01-01:
    - title: Changement de la définition des abattements. Pour les mandats uniques, il est de 17 % du montant du traitement correspondant à l'indice brut terminal de l'échelle indiciaire de la fonction publique. Pour les mandats multiples, il est de 1,5 fois celui pour mandat unique. Pour les élus locaux de communes de moins de 3500 habitants, quel que soit le nombre de mandats, il est de 38,75 % du montant du traitement correspondant à l'indice brut terminal de l'échelle indiciaire de la fonction publique.
    2022-01-01:
    - title: Le montant varie avec le traitement correspondant à l'indice brut terminal de l'échelle indiciaire de la fonction publique.
