description: Abattement forfaitaire pour les revenus des journalistes et assimilés
metadata:
  order:
  - plafond
  - abattement
documentation: |-
  L'abattement forfaitarie spécifique s'applique aux journalistes, rédacteurs,
  photographes, directeurs de journaux et critiques dramatiques et musicaux dont
  les revenus sont en dessous du plafond, avant l'abattement de 10% dont tous les
  salariés bénéficient au titre des frais professionnels. CGI art.81 1°
