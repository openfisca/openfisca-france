    1978-01-01:
    - title: Si la personne rattachée est elle-même chef de famille, l'avantage fiscal prend la forme d'un abattement. Les plafonds sont revalorisés chaque année dans la même proportion que la limite de la première tranche du barème prévu à l'article 197 du CGI. La loi de 1974 abaissant l'âge de la majorité de 21 à 18 ans a entraîné une modification importante de la prise en compte des enfants à charge.
    1979-01-01:
    - title: Demi-part supplémentaire pour 5ème enfant à charge sur revenus 1979 (loi 18/01/1980) et pour 3ème enfant à charge sur revenus 1980 (loi 30/12/1980).
    1980-01-01:
    - title: Avant 1981, le plafond se calcule en multipliant le nombre d'enfant par le montant de la colonne C
    2016-01-01:
    - title: Introduction d'une réduction d'impôt sous conditon de revenus qui s'impute après la décote mais avant les réductions d'impôt classiques (art. 197-I-4 (b) du CGI)
