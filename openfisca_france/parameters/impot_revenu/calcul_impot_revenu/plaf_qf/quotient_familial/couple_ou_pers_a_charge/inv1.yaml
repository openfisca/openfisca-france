description: Part supplémentaire de quotient familial (IR) par enfant invalide titulaire de la carte d'invalidité ou de la carte mobilité inclusion (CMI) mention “invalidité“ (cadre C - case G ou I)
values:
  1954-01-01:
    value: 0.5
metadata:
  short_label: Enfant titulaire de la carte invalidité ou CMI-invalidité
  last_value_still_valid_on: "2024-04-26"
  unit: part_quotient_familial
  reference:
    1954-01-01:
      title: Article 195, 2. du Code général des impôts
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000042907740/2001-01-01
  notes:
    1954-01-01:
    - title: Jusqu'à l'imposition des revenus 1978, cette part supplémentaire n'est appliquée qu'aux enfants majeurs invalides à charge. Elle concerne ensuite tous les enfants invalides à charge.
documentation: La case G de la déclaration d'impôt concerne l'enfant invalide pleinement à charge. La case I concerne l'enfant invalide en résidence alternée. Il s'agit dans ce cas-ci d'un quart de part.
