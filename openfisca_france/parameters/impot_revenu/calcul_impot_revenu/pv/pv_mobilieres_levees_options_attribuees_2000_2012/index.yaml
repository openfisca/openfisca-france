documentation: Les options sur titres (ou stock-options) sont imposées sur la différence entre la valeur réelle de l’action à la date de la levée de l'option et le prix de souscription ou d’achat de l’action aux taux du barème si les options ont été attribuées avant le 28/09/2012. Si elles ont été attribuées à une date postérieure, le gain est imposé selon le régime du barème progressif. Par ailleurs, le gain de levée d’options est dans tous les cas soumis aux prélèvements sociaux au taux de 17,2% pour les options attribuées avant le 28/09/2012 et 9,7 % sur les revenus d'activité (9,2 % de CSG et 0,5 % de CRDS) pour les options attribuées depuis le 28/09/2012. Enfin, les gains de levée d'options attribuées depuis le 16/10/2007 sont également soumis à la contribution salariale de 10 %.
