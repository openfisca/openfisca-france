description: Imposition à l'impôt sur le revenu (IR) des plus-values tirées d'un plan d'épargne en action (PEA)
metadata:
  short_label: Gains tirés d'un PEA
  order:
  - taux_avant_2_ans
  - taux_posterieur
documentation: Taux d'imposition des plus-values, gain de levée d'options, gain d'acquisition d'actions gratuites et des PEA à l'article 200-A du CGI. Les plus-values réalisées suite à un retrait d'un PEA ancien de plus de 5 ans sont exonérées d'imposition sur le revenu/L'imposition du PEA est soumise au taux PFU depuis 2018 ; les taux de ce dossier sont donc ceux utilisés avant 2018.
