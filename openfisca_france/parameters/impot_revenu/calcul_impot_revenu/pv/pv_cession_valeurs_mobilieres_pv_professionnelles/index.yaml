documentation: Les plus-values de cession de valeurs mobilières (y compris options sur titres et actions gratuites) ont été intégrées à l'assiette de l'IR pour imposition selon le barème progressif en 2013 jusqu'en 2018, date depuis laquelle elles sont désormais imposées aux taux de prélèvement forfaitaire unique de 12,8%.
