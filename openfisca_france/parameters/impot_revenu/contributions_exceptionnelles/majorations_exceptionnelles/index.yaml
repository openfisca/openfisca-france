  notes:
    1947-01-01:
    - title: Le «double décime» (majoration de 20% de l'IGR) est appliqué à tous les contribuables dont le revenu est supérieur de 50 000 FRF au seuil d'imposition.
    1960-01-01:
    - title: "Création d'un Fonds National de Solidaritéen 1956 : le «décime» (majoration de 10% de la surtaxe progressive SP) concerne tous les contribuables dont le revenu est supérieur au seuil de revenu de la colonne «seuil revenu». La majoration s'applique aussi à la taxe proportionnelle TP à partir de 440 000 FRF(sauf si revenus de valeurs mobilières pour lesquels il n'y a pas d'exonération).Les montants sont en anciens Francs avant 1960."
    1965-01-01:
    - title: Le «demi-décime» (majoration de 5% de l'IGR) concerne tous les contribuables dont le revenu est supérieur au seuil de revenu de la colonne «seuil revenu».
    1967-01-01:
    - title: Majoration d'impôt de 10 % si impôt supérieur à 5 000 FRF, de 15 % si impôt entre seuil 1 et seuil 2 et de 25% si impôt supérieur à seuil 3.
    1968-01-01:
    - title: "Les majorations se font par paliers de 1 000 FRF d'impôt: +2% entre 6000 FRF et 7000 FRF, +4% entre 7000 FRF et 8000 FRF, etc. jusque +14% entre 12 000 FRF et 14 000 FRF; au-dessus, le taux 3 (15 %) s'applique. Des minorations d'impôt par paliers de 500 FRF sont aussi mises en place avec des taux de -2 % à -15% en dessous de 5 000 FRF d'impôt jusqu'à 1 000 FRF."
    1969-01-01:
    - title: Les taux de majoration de l'année précédente sont divisés par deux et à partir de 7 000 FRF. Les minorations sont maintenues.
    1970-01-01:
    - title: Majoration d'impôt de 1 % si impôt compris en seuil 1 et seuil 2, de 2 % si impôt compris en seuil 2 et seuil 3,et de 3 % si impôt supérieur à seuil 3.
    1982-01-01:
    - title: Majorations applicables uniquement à la fraction d'impôt supérieure au seuil. Pour les revenus 1981, seuls les contribuables dont l'impôt est supérieur à 25 000 FRF sont concernés.
    1983-01-01:
    - title: Majoration d'impôt de 5 % si impôt compris en seuil 1 et seuil 2 et de 8 % si impôt supérieur à seuil 2.
    1984-01-01:
    - title: Suppression des majorations exceptionnelles par la Loi 85-1404 du 30/12/1985 (LFR pour 1985)
