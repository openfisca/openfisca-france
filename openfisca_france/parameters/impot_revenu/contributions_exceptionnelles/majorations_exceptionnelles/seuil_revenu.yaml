    1960-01-01:
    - title: "Création d'un Fonds National de Solidarité en 1956 : le «décime» (majoration de 10% de la surtaxe progressive SP) concerne tous les contribuables dont le revenu est supérieur au seuil de revenu de la colonne «seuil revenu». La majoration s'applique aussi à la taxe proportionnelle TP à partir de 440 000 FRF(sauf si revenus de valeurs mobilières pour lesquels il n'y a pas d'exonération).Les montants sont en anciens Francs avant 1960."
