documentation: |
  Notes :
  Les revenus de 1917 et 1918étaient soumis à un barème exprimé en taux effectif (ou moyen, c'est-à-dire comme une proportion donnée du revenu imposable net de l'abattement général de 3 000 francs) :
  Le taux moyen applicable était de 1,5% pour les revenus imposables compris entre 3000 et 8000 francs
  Le taux moyen était de 1,5% à 16% entre 8000 et 153000 francs, avec uneprogression de 0,01% par tranche de 100 francs
  Le taux moyen était de 16% à 20% entre 153000 et 553000 francs, avec une progression de 0,01% par tranche de 1000 francs, etc.
