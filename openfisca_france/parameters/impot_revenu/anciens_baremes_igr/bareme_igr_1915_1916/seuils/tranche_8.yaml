documentation: |
  Les revenus de 1915 et 1916 étaient soumis à des barèmes exprimés en taux marginal:
  pour les revenus de 1915, la fraction de revenu imposable comprise entre 5000 et 10000 francs 
  était soumise à un taux marginal de 0,4%, la fraction entre 10000 et 15000 francs à un taux marginal de 0,8%, etc.
