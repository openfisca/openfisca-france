description: Seuil tranche 7 (en FRF) du barème de l'impôt général sur le revenu (IGR,
  1919-1935)
documentation: 'Les revenus des années 1919-1935 étaient soumis à des barèmes exprimés
  en taux marginal et l''échelle des revenus découpées en 25 tranches;

  La fraction de revenu imposable comprise entre 6000 et 20000 francs était retenue
  pour 1/25ème de son montant

  La fraction comprise entre 20000 et 30000 francs est retenue pour 2/25èmes de son
  montant, etc.

  La fraction supérieure à 550000 francs est retenue pour 25/25èmes

  Le taux appliqué au revenu ainsi obtenu était de 50% pour les revenus des années
  1919-1922, 60% pour les revenus de 1923, 72 % pour les revenus de 1924, 60% pour
  les revenus de 1925, etc. (valeur du taux de la dernière tranche)

  Ces taux incluent les majorations applicables lors de l''imposition des années 1923-1925
  et 1932-1933 indiquées sur le tableau 4-6 de Piketty (2001). Les revalorisations
  de l''abattement général sont indiquées dans le tableau C-1 (Piketty 2001)

  '
