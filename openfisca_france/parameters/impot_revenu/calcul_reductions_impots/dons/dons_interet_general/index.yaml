description: Réduction d'impôt sur le revenu (IR) pour dons au profit d'oeuvres ou organismes d'intérêt général
metadata:
  short_label: Dons au profit d'oeuvres ou organismes d'intérêt général
  order:
  - plafond
documentation: Les dons versés à des organismes d’intérêt général ou à des organismes d'aide aux personnes en difficulté établis dans un État européen autre que la France sont aussi éligibles à la réduction d'impôt et partagent le même plafond que leur équivalent respectif pour des organismes français.
