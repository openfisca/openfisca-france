documentation: "Taux 3 : lorsque la Sofica s'engage à consacrer 10 % de ses investissements (a) soit à des dépenses de développement d'œuvres de fiction, de documentaires et d'animation sous forme de séries ; (b) soit à l'acquisition de droits portant exclusivement sur les recettes d'exploitation des œuvres cinématographiques ou audiovisuelles à l'étranger.\""
