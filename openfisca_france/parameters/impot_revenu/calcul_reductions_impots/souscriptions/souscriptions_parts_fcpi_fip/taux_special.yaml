documentation: |-
  Le taux de 25 % (30 %) s'applique aux versements effectués entre le 10 août et le 31 décembre 2020.
  Avant le 10 août c'est le taux de 18 % (38 %) qui s'applique.
  La loi de finances pour 2021 proroge le taux majoré de 25 % pour les versements effectués au titre d'une souscription aux parts de FCPI et FIP,
  jusqu'au 31 décembre 2021. Ce taux majoré a été de nouveau prorogé jusqu'au 31 décembre 2022.
