documentation: |-
  Avant 2009, ce dispositif consistait en un montant déductible, et depuis 2009 c'est une réduction d'impôt.
  (1) Réduction d'impôt pour sommes versées sur un compte épargne codéveloppement;
  art. 163 quinvicies CGI et art. L. 221-33 du code monétaire et financier
  (2) Le plafonnement par foyer fiscal (art. 199 sexvicies CGI) s'applique dans la
  limite des deux plafonds.
  (4) Modalités de création -  décret n° 2007-218 du 19 février 2007 relatif au compte
  épargne codéveloppement en vigueur 01/03/2007
