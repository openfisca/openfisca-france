documentation: |-
  Avant 2009, ce dispositif consistait en un montant déductible, et depuis 2009 c'est une réduction d'impôt.
  Réduction d'impôt pour sommes versées sur un compte épargne codéveloppement; art. 163 quinvicies CGI et art. L. 221-33 du code monétaire et financier
  Modalités de création :
    - Décret n° 2007-218 du 19 février 2007 relatif au compte épargne codéveloppement en vigueur 01/03/2007
    - Loi 2007-1631 du 20/11/2007 (art. 52 et 53) relative à la maîtrise de l'immigration, à l'intégration et à l'asile - JORF n°270 du 21/11/2007
    - Loi 2006-911 du 24/07/2006 - art. 1 relative à l'immigration et à l'intégration - JORF n°170 du 25 juillet 2006
