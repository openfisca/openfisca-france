description: Réduction d'impôt "Censi-Bouvard" pour l'investissement en vue de la location meublée non professionnelle dans certains établissements ou résidences (cases 7IJ à 7IS)
metadata:
  label_en: Tax reduction for rental property investments in particular residences
  order:
  - plafond
  - taux
  - duree
documentation: L'article 186 de la loi n° 2018-1317 du 28 décembre 2018 (LF pour 2019) proroge le dispositif pour 3 ans, jusqu'au 31 décembre 2021. L'article 74 de la loi n° 2021-1900 du 30 décembre 2021 (LF pour 2022) proroge le dispositif pour 1 an, jusqu'au 31 décembre 2022.
