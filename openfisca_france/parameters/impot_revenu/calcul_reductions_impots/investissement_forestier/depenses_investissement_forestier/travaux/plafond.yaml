documentation: |-
  Ce plafond est doublé pour un couple marié ou pour les partenaires liés par un PACS soumis à une imposition commune.
  Notes :
  (1) En 2007, investissements forestiers renommés en investissements et travaux forestiers
  (2) Réduction pour dépenses d'investissement forestier : art. 199 decies H du CGI
  (3) Réduction pour la défense des fôrets contre les incendies : art. 200 decies A du CGI
