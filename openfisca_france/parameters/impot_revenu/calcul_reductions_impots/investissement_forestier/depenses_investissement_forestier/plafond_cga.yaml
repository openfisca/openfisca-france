documentation: |-
  Le dispositif d'encouragement fiscal au titre d'investissements forestiers (DEFI Forêt), prévu par l'article 199 decies H du code général des impôts (CGI) et par l'article 200 quindecies du CGI, a été profondément réformé par l'article 10 de la loi n° 2022-1726 du 30 décembre 2022 de finances pour 2023.
  Le crédit d'impôt au titre de la rémunération versée pour la réalisation d'un contrat conclu pour la gestion de bois et forêts (DEFI « Contrat ») est abrogé.
  (https://bofip.impots.gouv.fr/bofip/13774-PGP.html/ACTU-2022-00155)
