description: Réduction d'impôt sur le revenu pour la Mayotte (1979-)
metadata:
  short_label: Mayotte
  order:
  - taux
  - plafond
documentation: |-
  (1) Le contribuable doit être domicilé au titre de résidence principale dans le DOM pour bénéficier de la réfaction d'impôt.
  (2) En cas de transfert de résidence d'un contribuable au cours de l'année depuis un DOM vers la métropole, seul le montant de l'imposition des revenus perçus durant la période en DOM bénéficie de la réfaction d'impôt.
  (3) Les plafonds de réduction d'impôt ont été fixé à respectivement 18000F et 24000F pour les revenus de 1980 mais l'article de loi prévoit une augmentation annuelle sur le même rythme de croissance que la limite supérieure de la dixième tranche d'imposition de l'impôt sur le revenu. Pour les valeurs des années d'imposition 1982 à 1990, les valeurs exactes sont sur les notes des versions antérieures de l'article 197. Pour les années 1990, 1992 et 1993 les plafonds actualisés n'apparaissent plus dans les notes de l'article et donc ont été calculés manuellement.
  (4) Référence dans le Code Général des Impôts à l'article 197-I-3.
