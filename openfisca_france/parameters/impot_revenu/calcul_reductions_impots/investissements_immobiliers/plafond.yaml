documentation: |-
  Notes :
  (1) Le plafond des déficits fonciers imputables aux autres revenus est prévu depuis 1993 et est codifié au 3° du I de l'article 156 du code général des impôts (CGI).
  (2) Les dispositifs Méhaignerie et Quilès Méhaignerie offraient une réduction d’impôts pour les investissements locatifs réalisés dans le neuf entre 1984 et 1997. En échange de la réduction d'impôt, les bailleurs s'engageaient à louer leur bien pour une durée minimum de 6 ans. A partir de 1993, le dispositif est renforcé mais les bailleurs doivent louer à des locataires dont les revenus sont plafonnés et doivent pratiquer des loyers plafonnés selon la zone géographique et la superficie du bien. Art. 199 nonies, 199 decies A et 199 decies B du CGI.
  (3) Le dispositif Scellier se décompose entre les logements labellisés Bâtiment Basse Consommation (BBC) et les non-BBC, avec des différences de taux d'amortissement selon l'année de construction ou d'obtention du permis de construire, avec un plafonnement des loyers. De plus, il est doublé d'un dispositif Scellier "intermédiaire" aussi appelé "social" permettant de continuer l'amortissement sur 6 années supplémentaires, avec des contraintes de plafonnement des loyers plus exigeantes ainsi que des revenus des locataires encadrés. Les logements éligibles pour ces 2 versions du dispositif sont des logements neufs du 1er janvier 2009 au 31 décembre 2012 en location nue à usage d’habitation principale du locataire pour une durée minimale fixée à neuf ans, à une personne autre qu'un membre de leur foyer fiscal. CGI - art 199 septvicies
  (4) Les logements éligibles au dispositif Duflot sont ceux ayant été achetés neufs ou réhabilités entre le 1er Janvier 2013 et le 31 août 2014, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 9 ans. L'investissement ne peut avoir lieu que dans les zones géographiques A ou B1, sauf dérogation, et doit satisfaire un niveau de performance énergétique globale en fonction du type d'acquisition. Les revenus des locataires éligibles sont plafonnés, de même que les loyers pratiqués. CGI - art. 199 novovicies
  (5) Les logements éligibles au dispositif Pinel sont ceux ayant été achetés neufs ou réhabilités entre le 1er Septembre 2014 et le 31 Décembre 2021, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 6 ou 9 ans, au choix du propriétaire. L'investissement ne peut avoir lieu que dans les zones géographiques A, A bis ou B1, sauf dérogation, et doit satisfaire un niveau de performance énergétique globale en fonction du type d'acquisition. Les revenus des locataires éligibles sont plafonnés, de même que les loyers pratiqués. CGI - art. 199 novovicies
  (6) Le dispositif Denormandie est une extension du dispositif Pinel. Il concerne les investissements réalisés entre le 27 Mars 2019 et le 31 Décembre 2023 dans des bâtiments déjà construits pour lesquels les travaux représentent au moins 25 % du coût total de l'opération, et qui sont loués à titre de résidence principale du locataire pour une durée minimale de 6 ou 9 ans, au choix du propriétaire. Le logement doit se trouver dans certaines communes déterminées par arrêté du 26 Mars 2019 et seuls certains types de travaux pemettent au bien d'être éligible. Les revenus des locataires éligibles sont plafonnés, de même que les loyers pratiqués. CGI - art. 199 novovicies I-B 5°
  (7) Le montant d'investissement maximal utilisé dans le calcul des réductions d'impôts pour les dispositifs Scellier, Duflot, Pinel et Denormandie est de 300,000 euros est doublement plafonné avec un système de plafond du prix d'achat par rapport à la superficie du bien acquis. Par exemple, l'investissement pour un logement de 40 m² en zone A sous le dispositif Scellier ne peut être supérieur à 200,000 euros.
