documentation: Les logements éligibles au dispositif Duflot sont ceux ayant été achetés neufs ou réhabilités entre le 1er Janvier 2013 et le 31 août 2014, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 9 ans. L'investissement ne peut avoir lieu que dans les zones géographiques A ou B1, sauf dérogation, et doit satisfaire un niveau de performance énergétique globale en fonction du type d'acquisition. Les revenus des locataires éligibles sont plafonnés, de même que les loyers pratiqués. CGI - art. 199 novovicies
