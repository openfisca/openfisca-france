documentation: Les logements éligibles au dispositif Pinel sont ceux ayant été achetés neufs ou réhabilités entre le 1er Septembre 2014 et le 31 Décembre 2021, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 6 ou 9 ans, au choix du propriétaire. L'investissement ne peut avoir lieu que dans les zones géographiques A, A bis ou B1, sauf dérogation, et doit satisfaire un niveau de performance énergétique globale en fonction du type d'acquisition. Les revenus des locataires éligibles sont plafonnés, de même que les loyers pratiqués. CGI - art. 199 novovicies
