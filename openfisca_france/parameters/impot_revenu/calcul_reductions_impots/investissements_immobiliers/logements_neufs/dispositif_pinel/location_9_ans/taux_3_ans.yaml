    - title: Le dispositif Méhaignerie original permet de déduire de ses impôts 5% du prix d'investissement repartis sur les 2 ans suivants l'investissement.
    2014-01-01:
    - title: La réduction d'impôt avec le dispositif Pinel en métropole est de 12% du prix d'achat pour un engagement de six ans, de 18% pour un engagement de neuf ans et de 21% pour un engagement de douze ans. En Outre-Mer, elle est de respectivement 23%, 29% et 32% en 6, 9 et 12 ans.
