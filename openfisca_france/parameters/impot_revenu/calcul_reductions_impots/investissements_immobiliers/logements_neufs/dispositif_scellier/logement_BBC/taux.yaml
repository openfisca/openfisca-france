    1984-01-01:
    - title: Le dispositif Méhaignerie original permet de déduire de ses impôts 5% du prix d'investissement repartis sur les 2 ans suivants l'investissement.
    2009-01-01:
    - title: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2009 est de 25% en 9 ans pour les logements BBC et non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 31% en 12 ans et 37% en 15 ans, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 40% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 46% en 12 ans et 52% en 15 ans.
    2011-01-01:
    - title: En Scellier, suite à un rabot homothétique sur les mécanismes de réduction fiscale de la LF pour 2011, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2011 est de 22% en 9 ans pour les logements BBC et 13% pour les logements non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 27% en 12 ans et 32% en 15 ans pour les logements BBC et de 18% en 12 ans et 23% en 15 ans pour les logements non BBC, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 36% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 41% en 12 ans et 46% en 15 ans.
    2012-01-01:
    - title: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2012 est de 13% en 9 ans pour les logements BBC et 6% pour les logements non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 17% en 12 ans et 21% en 15 ans pour les logements BBC et de 10% en 12 ans et 14% en 15 ans pour les logements non BBC, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 24% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 28% en 12 ans et 32% en 15 ans.
    2013-01-01:
    - title: La réduction d'impôt avec le dispositif Duflot est de 18% du prix d'achat en 9 ans pour les logements en métropole et 29% en Outre-Mer.
