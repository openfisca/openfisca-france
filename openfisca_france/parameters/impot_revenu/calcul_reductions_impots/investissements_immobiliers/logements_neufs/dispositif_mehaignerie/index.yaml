documentation: Les dispositifs Méhaignerie et Quilès Méhaignerie offraient une réduction d’impôts pour les investissements locatifs réalisés dans le neuf entre 1984 et 1997. En échange de la réduction d'impôt, les bailleurs s'engageaient à louer leur bien pour une durée minimum de 6 ans. A partir de 1993, le dispositif est renforcé mais les bailleurs doivent louer à des locataires dont les revenus sont plafonnés et doivent pratiquer des loyers plafonnés selon la zone géographique et la superficie du bien. Art. 199 nonies, 199 decies A et 199 decies B du CGI.
