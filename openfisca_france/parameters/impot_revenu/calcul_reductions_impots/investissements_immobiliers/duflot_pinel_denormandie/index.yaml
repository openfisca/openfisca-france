documentation: |-
  Les logements éligibles au dispositif Duflot sont ceux ayant été achetés neufs ou réhabilités entre le 1er Janvier 2013 et le 31 août 2014, à la condition d'être loué nu à titre de résidence principale du locataire pour une durée minimale de 9 ans. L'investissement ne peut avoir lieu que dans les zones géographiques A ou B1, sauf dérogation, et doit satisfaire un niveau de performance énergétique globale en fonction du type d'acquisition. Les revenus des locataires éligibles sont plafonnés, de même que les loyers pratiqués. CGI - art. 199 novovicies
  La réduction d'impôt avec le dispositif Pinel en métropole est de 12% du prix d'achat pour un engagement de six ans, de 18% pour un engagement de neuf ans et de 21% pour un engagement de douze ans. En Outre-Mer, elle est de respectivement 23%, 29% et 32% en 6, 9 et 12 ans.
  La réduction d'impôt avec le dispositif Denormandie est de 12% du prix d'achat pour un engagement de six ans, de 18% pour un engagement de neuf ans et de 21% pour un engagement de douze ans. En Outre-Mer, elle est de respectivement 23%, 29% et 32% en 6, 9 et 12 ans. Elle a été prorogée jusqu'au 31 décembre 2026.
  Les territoires ultra-marins éligibles aux taux majorés pour les dispositifs Pinel et Duflot sont la Guadeloupe, la Guyane, la Martinique, la Réunion, Mayotte, Saint-Martin, Saint-Pierre-et-Miquelon, la Polynésie française, la Nouvelle-Calédonie et les îles de Wallis et Futuna.
