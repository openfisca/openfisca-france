documentation: Le dispositif Denormandie est une extension du dispositif Pinel. Il concerne les investissements réalisés entre le 27 Mars 2019 et le 31 Décembre 2023 dans des bâtiments déjà construits pour lesquels les travaux représentent au moins 25 % du coût total de l'opération, et qui sont loués à titre de résidence principale du locataire pour une durée minimale de 6 ou 9 ans, au choix du propriétaire. Le logement doit se trouver dans certaines communes déterminées par arrêté du 26 Mars 2019 et seuls certains types de travaux pemettent au bien d'être éligible.
