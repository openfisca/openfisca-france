description: Réduction d'impôt des dispositifs d'encouragement à l'investissement locatif dans des logements anciens
metadata:
  short_label: Logements anciens
  label_en: Tax reductions for real estate investments
  notes:
    2010-01-01:
    - title: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2010 est de 25% en 9 ans pour les logements BBC et non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 31% en 12 ans et 37% en 15 ans, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 40% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 46% en 12 ans et 52% en 15 ans.
    2017-01-01:
    - title: Le I-1°a) de l'article 68 de la loi n° 2017-1837 du 30 décembre 2017 (LF pour 2018) proroge de quatre années, soit jusqu'au 31 décembre 2021, la période d'application de la réduction d'impôt Pinel.
  order:
  - dispositif_denormandie
