    2009-01-01:
    - title: En Scellier, la réduction d'impôt totale suite à l'investissement dans un bien construit au cours de l'année 2009 est de 25% en 9 ans pour les logements BBC et non BBC. En cas d'éligibilité au dispositif Scellier intermédiaire, elle est de 31% en 12 ans et 37% en 15 ans, si le propriétaire reconduit son engagement de location. Pour les biens situés en Outre-Mer, la réduction est de 40% en 9 ans et en cas d'éligibilité au Scellier intermédiaire de 46% en 12 ans et 52% en 15 ans.
    2013-01-01:
    - title: La réduction d'impôt avec le dispositif Duflot est de 18% du prix d'achat en 9 ans pour les logements en métropole et 29% en Outre-Mer.
