documentation: Les investissements dans des logements situés dans les départements d'outre-mer, Saint-Barthélemy, Saint-Martin, Saint-Pierre-et-Miquelon bénéficient d'une réduction d'impôt étalée sur 9 ans contre un étalement de la même réduction sur 5 années pour les logements situés en Polynésie Française, Nouvelle-Calédonie ou dans les îles Wallis et Futuna.
