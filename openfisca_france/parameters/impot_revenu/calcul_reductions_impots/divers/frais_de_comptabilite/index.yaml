documentation: |-
  Frais de comptabilité et d'adhésion à un CGA ou AA : recettes ne doivent pas excéder la limite du forfait ou de l'évaluation administrativce. Montant par exploitation
  Art. 199 quater B du CGI. Loi 2001-1275 du 28/12/2001 - art. 84
