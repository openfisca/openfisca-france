  notes:
    2016-04-01: L'AVTS est remplacée par l'ASPA en 2007 par le décret 2007-57. Cependant, comme le mentionne l'ordonnance 2004-605, les personnes qui bénéficiaient au moment de l'entrée en vigueur de l'ASPA des anciens dispositifs de mimimum vieillesse continuent à percevoir ces anciennes prestations selon les règles applicables avant cette entrée en vigueur. D'où le fait qu'on garde les barèmes de l'AVTS après 2007.
    1975-09-01: Le décret n'a pas de numéro
    1971-10-01: Complément de 100 aux allocataires âgés de plus de 75 ans.
    1962-04-01: Complément de 308 pour les plus de 75 ans.
    1961-01-01: Complément de 208 pour les plus de 75 ans.
  description_en: "Extra allowance (AS): Amount"
documentation: |
  Notes :
  Le complément versé entre 1958 et 1962 est à ajouter au montant de l'allocation supplémentaire. Il s'agit de compléments cumulés.
  A partir de 1963, il y a simple revalorisation. Après 1962, le complément est une majoration exceptionnelle.
  Sources :
  Bozio, A. (2006), Réformes des retraites : estimations sur données françaises, thèse de doctorat, EHESS, annexe A.
  CNAV, site web législation - barèmes.
