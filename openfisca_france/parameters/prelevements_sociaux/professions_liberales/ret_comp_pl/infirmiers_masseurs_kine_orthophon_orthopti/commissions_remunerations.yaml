  notes:
    1996-01-01:
    - title: Institution d'une cotisation proportionnelle en plus de la cotisation forfaitaire qui existait depuis la création du régime complémentaire en 1984 pour les infirmiers, masseurs-kiné, orthophonistes et orthoptistes. La cotisation est proportionnelle aux commissions et rémunérations brutes entre un seuil plancher et un seuil plafond.
