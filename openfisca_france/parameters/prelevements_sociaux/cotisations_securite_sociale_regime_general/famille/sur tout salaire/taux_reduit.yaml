description: Taux réduit des cotisations de sécurité sociale (SS) du régime général pour la branche famille, sur tout salaire
documentation: |-
  Sources :
  La Sécurité Sociale: son histoire à travers les textes, tome III, page 215.
  Les taux reportés pour 1946, 1947 et 1948 sont tirés du texte précité, qui les tire du Rapport Prigent (1960).
  Références législatives :
  L'ordonnance 45-2250, art. 34 (JO 06/10/1945) crée les cotisations famille dont les taux sont précisés par arrêté du ministère du travail et de la sécurité sociale.
