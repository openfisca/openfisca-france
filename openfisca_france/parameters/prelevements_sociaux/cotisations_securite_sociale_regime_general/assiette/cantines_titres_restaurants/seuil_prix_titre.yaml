documentation: |-
  La limite d'exonération est relevée chaque année dans la même proportion que la variation de
  l'indice des prix à la consommation hors tabac entre le 1er octobre de l'avant-dernière année et le 1er octobre
  de l'année précédant celle de l'acquisition des titres-restaurant et arrondie, s'il y a lieu, au centime d'euro
  le plus proche. (cf. Article 81 du Code général des impôts)
  Pour 2024, la valeur devrait donc être égale à 7,18 € (cf. https://boss.gouv.fr/portail/accueil/avantages-en-nature-et-frais-pro/avantages-en-nature.html#titre-chapitre-7---tableaux-recapitula-untitled)
