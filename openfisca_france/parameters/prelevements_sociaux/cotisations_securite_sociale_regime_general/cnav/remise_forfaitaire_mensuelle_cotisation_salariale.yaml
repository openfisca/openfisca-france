documentation: |-
  En 1991, la baisse de la cotisation salariale de 7,60% à 6,55% est assortie d'une remise forfaitaire de 42F/mois pour temps complet, proratisée pour temps partiel (Loi 91-73 du 18/01/91, art. 28, JO du 20/01/91; Décret 91-91 du 23/01/91, JO 24/01/91).
  Des circulaires datant du 16/01/1991 et du 25/01/1991 (JO des 17/01/1991 et 27/01/1991) précisent les modalités de son calcul.
  En bénéficient les assurés redevables de cotisations vieillesse au régime général à titre obligatoire assises sur leur salaire réel (salariés du régime général), les fonctionnaires et certains non-salariés.
  Elle disparaît en 1995.
