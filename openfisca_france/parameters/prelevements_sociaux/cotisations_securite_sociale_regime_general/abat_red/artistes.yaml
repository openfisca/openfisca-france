  label_en: SSCs rebate for artists, physicians and journalists (1975-2016)
  ipp_csv_id: abat_a
  unit: /1
documentation: |-
  L'arrêté du 24/01/1975 (JO 31/01/1975) détermine un abattement de 30 % pour les artistes sur le taux de cotisation du droit commun pour la maladie, les accidents du travail, allocations familiales, vieillesses, versement transport et FNAL.
  Il est modifié par les arrêtés du 30/10/1980 et du 12/12/2006.
  Il applique un taux réduit à la fois pour les parts salariés et employeurs et pour les cotisations déplafonnées et plafonnées, mais il ne s'applique pas à la CSA.
