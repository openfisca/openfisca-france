documentation: |-
  L'arrêté du 03/02/1975 (JO 13/02/1975) détermine un abattement de 30 % pour les membres des professions médicales exerçant à temps partiel pour plusieurs employeurs pour les cotisations de sécurité sociale, d'accident du travail, d'allocation familiales, du versement transport et du FNAL. Les dispositions s'appliquent au 01/01/1975. 
  Il est modifié par l'arrêté du 09-06-1982 (JO 30/12/1982) qui limite l'abattement aux cotisations sous plafond (cotisations assurance vieillesse et aide au logement) au 01/07/1982.
