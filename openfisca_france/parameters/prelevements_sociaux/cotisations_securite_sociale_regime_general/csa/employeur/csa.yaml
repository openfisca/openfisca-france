documentation: |-
  Parfois le taux de maladie (MMID) est présenté en incluant le taux de CSA (notamment sur le site de l'URSSAFF). Ici nous distinguons les deux.
  L'art. 11 de la Loi 2004-626 du 26/06/2004 a été transféré et devient l'article L.14-10-4 du Code de l'action sociale et des familles.
