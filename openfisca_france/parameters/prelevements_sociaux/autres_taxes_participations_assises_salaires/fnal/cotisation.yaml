documentation: Ce dispositif de cotisation sur les salaires plafonnés est cumulatif avec le dispositif de contribution sur les salaires non plafonnés, spécifique aux entreprises excédant une certaine taille (d'abord 10+, puis 20+), jusqu'en 2015. En 2015, la cotisation disparaît, et la contribution est élargie à toutes les entreprises, mais avec un barème différent pour entreprises de plus ou moins 20 salariés (50 salariés à partir de 2020)
