    2014-01-01: "Sur la tranche C (au 01/01/ 2013, possiblement avant) : répartition libre par accord d’entreprise jusqu’à 20 %, puis de manière prédéterminée sur les 0,30 % restant (0,1 % part patronale et 0,2 % part salariale). Il est cependant conseillé d’appliquer la même répartition que sur la tranche B."
