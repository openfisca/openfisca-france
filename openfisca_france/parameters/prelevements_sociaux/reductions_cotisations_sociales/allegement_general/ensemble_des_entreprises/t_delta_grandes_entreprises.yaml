  documentation: |-
    A compter du 1er janvier 2026, la réforme des allègements généraux de cotisations patronales de sécurité sociale vient supprimer les réductions de taux maladie et famille et modifier les modalités de calcul du coefficient de réduction, désormais unifié dans une réduction générale dégressive unique (RGDU).
    Le taux delta pour les grandes entreprises correspond à la somme des taux de cotisations :
    - 7,00 % (taux réduit maladie)
    - 8,55 % (vieillesse plafonnée)
    - 2,11 % (vieillesse déplafonnée)
    - 3,45 % (taux famille réduit)
    - 0,49 % (ATMP)
    - 0,30 % (CSA)
    - 4,72 % (Agirc Arrco)
    - 1,29 % (CEG)
    - 4,00 % (Assurance-chômage)
    - 0,50 % (FNAL) - (0,10% pour les entreprises de + de 50 salariés)
    soit un total de 32,41 %,
    auquel on ajoute :
    - 5,80 points pour compenser la suppression des bandeaux maladie et famille
    soit un total de 38,21 %
