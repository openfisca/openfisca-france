description: Taux entre 1,1 et 5 PSS, dont IJ de la cotisation de sécurité sociale (SS) pour les assurés actifs, branche maladie, maternité, invalidité, décès des artisans-commerçants
values:
  2018-01-01:
    value: 0.072
metadata:
  short_label: Entre 1,1 et 5 PSS, dont IJ
  label_en: SSCs for sickness and maternity benefits (sales retailers and craftsmen)
  unit: /1
  reference:
    2018-01-01:
      title: Décret 2017-1894 du 30/12/2017, art. 5
      href: https://www.legifrance.gouv.fr/affichTexteArticle.do?idArticle=LEGIARTI000036456544&cidTexte=JORFTEXT000036342439
  official_journal_date:
    2018-01-01: "2017-12-31"
  notes:
    2018-01-01:
    - title: Progressivité du taux de cotisation (voir Note, (2)). Le taux indiqué comprend la cotisation pour IJ
documentation: |-
  En 2018, entre 40 % et 110 % du PSS, le taux de cotisation est calculé comme suit :
         taux = [(7,2% - 2,2%)/ (1,1 PSS)] × revenu + 2,2%
  En-deçà de 40 % du PSS, le taux de cotisation est calculé comme suit :
         taux = [(7,2% - 2,2%)/ (1,1 PSS)] × revenu + [(2,2% - 0,85%)/ (0,4 PSS)] × revenu + 0,85%
