documentation: |-
  Notes :
  (i) L'art. R242-13 du CSS statue que le taux applicable aux indépendants est le taux aplicable dans le régime général.
  Toutefois l'harmonisation s'est faite progressivement.
  (ii) Avant 1974, la cotisation était fixée forfaitairement selon le niveau du revenu professionnel de l'employeur/travailleur indépendant (arrêté du 20/06/1963).
