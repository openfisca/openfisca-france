documentation: |-
  Depuis 2005, les commerçants et industriels paient un supplément de 0,9 % si leur conjoint a le statut de conjoint collaborateur.
  Sources :
  Pour les artisans : article 1601B du CGI jusqu'en 2007, articles 1601B + 1601 (b) du CGI à partir de 2008 (somme des deux taux), puis Code du travail art. L6331-48 depuis 2018.
  Pour les commerçants : articles L953-1, puis L6331-48, du Code du travail.
  Depuis le 1er janvier 2018 (cf. loi 2016-1088 du 8/08/2016, art. 41, JO 2016-08-09), les taux de cotisation pour les deux populations sont indiqués dans l'article L6331-48 du Code du travail.
