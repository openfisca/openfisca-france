    2014-01-01: Rétabli l'article D. 635-7 du CSS donnant les taux.
    2013-01-01: Depuis le 1er janvier 2013, le taux de cotisations est unifié pour les différentes catégories d'independants.
    2004-01-01: Pour les industriels et commerçants, taux de 3,5% sous 3 PSS pour le 1er semestre 2004, et 4,5% sous 3 PSS pour le 2ème semestre 2004
    1978-01-01: Institution du régime d'assurance vieillesse complémentaire obligatoire pour les artisans
  description_en: Contribution for complementary pension scheme (sales retailers and craftsmen)
documentation: |
  Notes :
  (i) Les cotisations reportées financent les régimes complémentaires d'assurance vieillesse des artisans, industriels et commerçants.
  Elles sont restées faculatives pour les industriels-commerçants jusqu'en 2004.
  (ii) Depuis le 1er janvier 2013, le RCI (Régime complémentaire des indépendants) couvre l'ensemble des indépendants.
  Le "plafond RCI" était égal au PSS en 2013, puis est revalorisé au rythme de l'évolution du revenu de référence, cf. alinéa 4 de l'article D635-7 du CSS.
