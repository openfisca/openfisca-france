    2017-01-01: Les seuils sont différents si la résidence est en Martinique, Guadeloupe, Réunion, Guyane. Non applicable pour Mayotte.
    2019-01-01: La hausse de CSG est annulée pour les retraités les plus modestes par la loi 2018-1213 portant mesures d'urgences économiques et sociales. Dans les faits, cela crée un taux intermédiaire de 6,6 % qui vient s'ajouter au taux zéro, au taux réduit et au taux normal.
