  notes: Ce dispositif de contribution sur les salaires est cumulatif avec le dispositif de cotisation sur les salaires plafonnés jusqu'en 2015. En 2007, le seuil d'effectifs pour la contribution passe de 10 à 20 salariés. En 2015, la cotisation disparaît, et la contribution est élargie à toutes les entreprises, mais avec un barème différent pour entreprises de plus ou moins 20 salariés (50 salariés à partir de 2020)
