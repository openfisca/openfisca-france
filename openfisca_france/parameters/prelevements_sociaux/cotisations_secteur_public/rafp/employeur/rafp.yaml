documentation: |-
  Note :
  Le RAFP est un régime obligatoire à points permettant aux fonctionnaires d'acquérir une retraite additionnelle.
  Assiette :
  Ensemble des rémunérations soumises à CSG mais non soumises au régime de retraite de base de la fonction publique (i.e. primes et indemnités). L'assiette est plafonnée à un pourcentage du traitement indiciaire brut de l'année. Seule la garantie individuelle du pouvoir d'achat (GIPA) n'est pas soumise à ce plafonnement.
