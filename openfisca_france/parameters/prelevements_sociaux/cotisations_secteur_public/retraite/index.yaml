documentation: |-
  Ce tableau reporte les taux de la contribution de l'Etat sur les traitements de ses agents civils et militaires destinée au financement de leurs pensions de retraite de base, ainsi que les allocations temporaires qui leurs sont versées en cas d'invalidité (ATI).
  Sources :
  Annexe au Projet de loi de Finances pour 2011, Rapport sur les pensions de retraite de la fonction publique, (Tableau page 26).
  Décrets portant fixation du taux de la contribution employeur due pour la couverture des charges de pension des fonctionnaires de l'Etat, des militaires et des magistrats ainsi que du taux de la contribution employeur versée au titre du
  financement des allocations temporaires d'invalidité des fonctionnaires de l'Etat et des magistrats
  Assiette :
  L'assiette est le traitement brut des agents (exclut les indemnités et primes).
