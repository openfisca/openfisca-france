documentation: |-
  À partir de 2015, le forfait R0 n'est plus calculé à partir de R1 et R2 mais directement défini en euros par la loi.
  Il est mentionné à l'article D823-17 du Code de la construction et de l'habitation. Également mentionné à l'article 2 ter de l'arrêté du 3 juillet 1978 - secteur locatif (après 2001)
