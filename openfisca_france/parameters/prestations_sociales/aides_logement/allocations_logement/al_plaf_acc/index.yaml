description: Plafonds d'annuités de remboursement pour les accédants à la propriété des allocations logement (AL)
metadata:
  short_label: Plafonds accédants à la propriété
  label_en: Annual ceiling of reimbursement for new homebuyers
  order:
  - zone_1
  - zone_2
  - zone_3
documentation: |-
  Il s'agit du montant des mensualités plafonds en AL pour des contrats de prêts signés à compter du 1e janvier 2013.
  Les ALF, APL et ALS ne sont plus révisées au 1 janvier de chaque année N mais au 1 octobre de l'année N.
  APL accession créée en 1977.
