documentation: |-
  Barème historique complet pour le calcul du paramètre E0 en APL2.

  Ce barème intègre l'historique complet des seuils et taux depuis 1972,
  précédemment répartis dans les dossiers 'seuils' et 'taux'.

  Notes historiques :
  - Allocation logement créée en 1948 par la loi 48-1360 du 1er septembre 1948 (parution au JO 2/09/1948) - Titre II
  - 1988-07-01 : Création de la 5e tranche et ajout de valeurs de N avec 2, 3 et 4 enfants
  - 2001-07-01 : Revalorisation des barèmes. Du 01/07 au 31/12/2001 : ces montants sont en francs
  - 2007-07-01 : Paramètres toujours identiques en 2017

  Ce barème remplace et unifie les anciens fichiers séparés de seuils et taux.
