  Notes :
  (1) "Plafonds indiqués à l'art. L815-9 du CSS (législation sur les allocations aux personnes âgées)". Ces plafonds seront multipliés par 1,25 à partir de 2007
  (2) A partir du 01/07/2016, les âges indiqués sont ceux en vigueur pour les personnes nés à partir du 1er janvier 1955. Pour les générations d'avant, cet âge minimal varie de manière croissante. Cf. l'article. L16117-2 du CSS pour les détails
  (3) À partir de 2019, l'âge minimal est inscrit dans le Code de la construction et de l'habitation
