documentation: |-
  Montant de l''ASF, en pourcentage de la base mensuelle des allocations familiales (BMAF),
  pour un enfant orphelin de père ou de mère (un seul parent manquant) ou dans une situation
  assimilée : beaux parents ou pension alimentaire non versée
  Notes :
  le RSA n'a pas complètement éliminé l'ASF, mais les deux prestations se complètent (les montants sont indiqués pour 2013)
