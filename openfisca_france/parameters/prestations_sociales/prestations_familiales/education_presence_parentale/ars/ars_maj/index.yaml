documentation: |-
  La majoration de 2020 s'inscrit dans le contexte particulier de la crise sanitaire et a été décidée dans une situation bien disctinte des majorations avant 2001.
  Les majorations jusqu'en 2001 étaient exceptionnelles et ne concernaient qu'une année à chaque fois. L'absence de nouveau décret en 2001 signifie qu'il n'y a plus de majoration.
