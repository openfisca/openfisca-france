documentation: |-
  Précalcul du plafond annuel de ressources pour la première tranche applicable pour l'attribution du montant modulé des allocations familiales.
  La première tranche est celle dont les revenus sont inférieurs ou égaux à un plafond de base de cette tranche majoré d'un montant par enfant à charge.
  2018 : 67542 = 56286 + 5628 * 2
  2019 : 68217 = 56849 + 5684 * 2
  2020 : 69309 = 57759 + 5775 * 2
