documentation: |-
  Précalcul du plafond annuel de ressources pour la deuxième tranche applicable pour l'attribution du montant modulé des allocations familiales.
  La deuxième tranche est celle dont les revenus sont supérieurs à un plafond de base de la 1ère tranche majoré d'un montant par enfant à charge mais inférieurs ou égaux au plafond de base de cette 2ème tranche majoré d'un montant par enfant à charge.
  2018 : 90026 = 78770 + 5628 * 2
  2019 : 90926 = 79558 + 5684 * 2
  2020 : 92381 = 80831 + 5775 * 2
  2021 : 93212 = 81558 + 5827 * 2
  2022-01-01:Plafonds de ressources applicables en 2022 (https://www.service-public.fr/particuliers/actualites/A15418)
