documentation: |-
  01/01/2015: Décalage de la majoration de 14 à 16 ans. S'applique aux enfant nés à partir du 1er janvier 2001.
  Majoration à appliquer à chaque enfant entre 20 et 21 ans si avant le 20ème anniversaire de l'enfant, la famille avait 3 enfants ouvrant droit aux allocations familiales.
