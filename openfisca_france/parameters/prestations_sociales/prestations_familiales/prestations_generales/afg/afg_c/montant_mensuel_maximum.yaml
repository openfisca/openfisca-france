documentation: |-
  Notes :
  (1) L'allocation couvre le montant des frais réellement exposés pour un ou plusieurs enfants dans la limite du plafond mentionné dans cette colonne.
  (2) L'allocation pour frais de garde est instituée par la loi 72-8 du 3 janvier 1972 art 7 à 9
  (3) L'application des dispositions qui lui sont relatives sont, quant à elles, mises en place par le décret 72-532 du 29 juin 1972
