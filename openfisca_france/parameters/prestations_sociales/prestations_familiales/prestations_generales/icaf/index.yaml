documentation: |-
  L'indemnité compensatrice des avantages fiscaux (ICAF) est instaurée en octobre 1948.
  Les montants ont été progressivement relevés entre 1948 et 1958), mais le détail de l'évolution est à préciser.
  L'indemnité accordée aux familles au titre de l'ancien impôt sur les salaires.
