    1985-01-01:
    - title: AJE, Allocation au Jeune Enfant (remplace pour les enfants conçus après 31/12/1984 les allocations pré & post natales). Sans conditions de ressources jusqu'au 3e anniversaire de l'enfant
    1987-01-01:
    - title: Remplacement de l'AJE par l'APJE. Une seule allocation sous conditons de ressources quel que soit le nombre d'enfants de moins de 3 ans. Cumul possible pendant la période prénatale jusqu'aux 3 mois de l'enfant à naître si la famille a déjà un enfant de moins de 3 ans. Cumul avec le CF pendant la période prénatale - mois de naissance possible
    2004-01-01:
    - title: "Loi : remplacement de l'APJE par la PAJE; Mais, la transition est progressive, de janvier 2004 à décembre 2006 (cf. art. 60, VIII de la loi).; Décret : suppression du taux d'APJE dans art. D531-1 du CSS"
documentation: |-
  Notes :
  Ouverture des droits "jusqu'au dernier jour du mois civil précédant celui au cours duquel l'enfant ou le plus jeune des enfants à charge atteint l'âge de trois ans" (art. R531-1 du CSS).
  Création de l'AJE en 1985 (décret 85-475 du 26/04/1985) qui devient par la suite l'APJE (décret 87-206 du 27/03/1987)
