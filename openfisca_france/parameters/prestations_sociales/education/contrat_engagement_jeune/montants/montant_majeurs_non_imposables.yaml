documentation: |-
  L'article D5131-19 du code du travail contient les montants du dispositif à sa création. Cet article mentionne aussi que ces montants sont revalorisés le 1er avril de chaque année par application du coefficient mentionné à l'article L. 161-25 du CSS. Ce coefficient de revalorisation est publié chaque année séparément, sans que les nouveaux montants soient répercutés dans l'article D5131-19 du code du travail.
