documentation: "L'APA aide son bénéficiaire à s'acquitter de la partie relative à la prise en charge de la dépendance dans la structure d'accueil. Dans chaque établissement, il existe trois tarifs dépendance (selon le degré d'autonomie : GIR 1 et 2, GIR 3 et 4 et GIR 5 et 6). Le classement en GIR 5 et 6 n'ouvre pas de droit à l'APA."
