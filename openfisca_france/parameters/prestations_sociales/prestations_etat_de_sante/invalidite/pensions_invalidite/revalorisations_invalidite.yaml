  notes:
    1998-01-01:
    - title: De 1998 à 2014, l'article L341-6 du code de la sécurité sociale dispose que les pensions d'invalidité sont revalorisées dans les conditions fixées à l'article L. 351-11, c'est-à-dire de façon identique aux pensions de retraite du régime général.
    2015-04-01:
    - title: Compte tenu de l’inflation constatée pour 2014 et de l’inflation prévisionnelle pour 2015, il a été décidé de maintenir à leur niveau actuel les montants des pensions d’invalidité.
    2019-04-01:
    - title: L’article 68 de la loi no 2018-1203 du 22 décembre 2018 de financement de la sécurité sociale pour 2019 a prévu à titre général une revalorisation de 0,3 % des prestations sociales, par dérogation aux dispositions de l’article L. 161-25 du code de la sécurité sociale, qui prévoit normalement une revalorisation sur la base d’un coefficient égal à l’évolution moyenne annuelle des prix à la consommation, hors tabac, calculée sur les douze derniers indices mensuels de ces prix (qui aboutirait à une revalorisation de 1,6% au 1er avril).
    2020-04-01:
    - title: L’article  81 de la loi no  2019-1446 du 24  décembre  2019 de financement de la sécurité sociale pour 2020 a prévu une revalorisation différenciée des prestations sociales. Les pension d'invalidité sont revalorisées de 0,3 % au 1er avril 2024, sauf lorsque le montant total des pensions reçues de l’ensemble des régimes obligatoires de base et des régimes complémentaires et additionnels légalement obligatoires est inférieur ou égal, le mois précédent celui auquel intervient la revalorisation, à 2000 € brut par mois. Dans ce dernier cas (soit pour  la quasi-intégralité des pensions d’invalidité), les montants seront revalorisés de 0,9 %.
    2023-04-01:
    - title: L'instruction précise que les prestations concernées sont revalorisées sur la base du coefficient de 1,056 au 1er avril 2023. Il est demandé d’appliquer ce taux aux montants en vigueur au 1er avril 2022 et donc de neutraliser la revalorisation anticipée de juillet 2022, d'où un coefficient effectif de revalorisation de 1,056 / 1,04 = 1,015385
