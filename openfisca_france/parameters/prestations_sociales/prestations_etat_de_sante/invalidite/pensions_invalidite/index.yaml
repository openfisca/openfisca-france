documentation: Les pensions d'invalidité de la Sécurité sociale sont destinées aux affiliés qui, après un accident ou une maladie survenu dans le cadre de la vie privée (origine non professionnelle), ont vu leur capacité de travail ou de gain réduite d'au moins 2/3 (66%).
