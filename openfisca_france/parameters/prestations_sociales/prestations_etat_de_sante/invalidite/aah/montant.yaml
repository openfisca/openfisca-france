documentation: |-
  Si le bénéficiaire touche une pension ou une rente (invalidité, retraite, accident du travail), le montant d'AAH reçu équivaut à la différence entre le montant de l'AAH en vigueur et le montant de la pension/rente perçu.
  Si le bénéficiaire est titulaire d'une carte d'invalidité, l'abattement s'applique sur le montant perçu au cours de l'année au titre de sa rente ou de sa pension.
  Jusqu'au 31 décembre 2010, les titulaires d'une carte d'invalidité bénéficiaient de l'abattement pour invalides mentionné à l'article 157 bis du CGI dans la prise en compte de leurs ressources.
  Autres ressources: https://www.service-public.fr/particuliers/vosdroits/F12242
