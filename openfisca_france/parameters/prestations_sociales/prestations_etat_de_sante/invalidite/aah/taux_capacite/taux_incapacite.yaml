documentation: |-
  L'AAH est ouverte sans condition d'âge maximal, pour une durée de 1 à 10 ans renouvelables, aux personnes dont le taux d'incapacité déterminé par la CDAPH est au moins égal à 80 % en incapacité temporaire.
  Le renouvellement est sans limite pour les personnes dont les limitations d’activités ne sont pas susceptibles d'évoluer favorablement.
