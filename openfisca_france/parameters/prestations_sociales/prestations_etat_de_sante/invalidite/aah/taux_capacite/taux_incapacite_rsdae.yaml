description: Taux d'incapacité minimum pour bénéficier de l'AAH sous condition de restriction substantielle et durable d'accès à un emploi reconnue par la CDAPH
values:
  2000-01-01:
    value: 0.5
metadata:
  short_label: Taux d'incapacité minimum
  label_en: Adult disability allowance (AAH)
  unit: /1
documentation: L'AAH est aussi ouverte jusqu'à l'âge de 60 ans, pour une durée de 1 à 5 ans renouvelables, aux personnes dont le taux d'incapacité est compris entre 50% et 79%, si la CDAPH reconnaît en plus que le handicap entraîne une restriction substantielle et durable pour l’accès à l’emploi.
