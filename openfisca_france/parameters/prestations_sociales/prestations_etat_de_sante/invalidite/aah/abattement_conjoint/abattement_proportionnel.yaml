documentation: |-
  Le champ d'application de l'abattement de 20 % s'est restreint au cours du temps : à partir de 2011 il porte uniquement sur les revenus du conjoint et sur les pensions et rentes viagères.
  Jusqu'au 31 décembre 2010, les titulaires d'une carte d'invalidité bénéficiaient de l'abattement pour invalides mentionné à l'article 157 bis du CGI dans la prise en compte de leurs ressources.
  Attention, si la valeur débute le 2007-01-01 dans la législation, la formule du calcul des ressources ne prend pas en compte l'historique pour l'instant
