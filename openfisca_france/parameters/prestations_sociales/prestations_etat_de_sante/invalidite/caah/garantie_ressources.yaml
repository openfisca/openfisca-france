documentation: |-
  Notes :
  Dispositif créé par la loi 75-534 du 30 Juin 1975
  (1) La MVA est attribuée aux personnes handicapées bénéficiaires de l’AAH à taux plein ou en complément d'une retraite, d'une pension d'invalidité ou d'une rente accident du travail, ou bien bénéficiaires de l'ASI, qui disposent d’un logement indépendant pour lequel ils reçoivent une aide au logement, avec un taux d'handicap supérieur ou égal à 80% et qui ne perçoivent pas de revenu à caractère professionnel. Non cumulable avec le complément de ressources jusqu'à la suppression de celui-ci en décembre 2019, les bénéficiaires éligibles aux 2 dispositifs devaient choisir l'un ou l'autre. Il s'agit désormais du seul mécanisme complémentaire à l'AAH.
  (2) Montant à ajouter à l'AAH pour obtenir le montant mensuel de la garantie de ressources pour les personnes handicapées. Supprimé au 1er décembre 2019, le complément est toutefois versé pour 10 ans supplémentaires, soit jusqu'au 30 novembre 2029, pour les ayants droit actuels. Non cumulable avec la MVA, il était accordé pour des bénéficiaires qui devaient avoir un taux d'incapacité d'au moins 80 %, une capacité de travail inférieure à 5 % du fait du handicap (appréciée par la CDAPH), percevoir l'AAH à taux plein ou un complément d'un avantage vieillesse ou d'invalidité ou d'une rente d'accident du travail, ne pas avoir perçu de revenu à caractère professionnel depuis un an à la date du dépôt de la demande de complément et vivre dans un logement indépendant.
  (3) A multiplier au montant de l'AAH, supprimé en 2008.
