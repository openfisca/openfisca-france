  notes:
    2020-01-01: 
    - title: données provisoires en date de avril 2024. Pour l'année 2020 deux séries sont présentées mais uniquement la deuxième est reportée ici.
    2021-01-01: 
    - title: données provisoires en date de avril 2024
    2024-01-01:
     - title: les valeurs 2024 sont des projections à partir des données 2021, dernière année connue début 2024. Les valeurs 2021 ont été augmentées de 12,4 % qui est l'évolution moyenne du SMPT économique cumulées pour les années 2022 (3,7%), 2023 (5.1%), 2024 (3.1%) telles que prévues dans le Rapport économique social et financier (RESF) attaché au PLF pour 2024, p54
    2025-01-01:
     - title: les valeurs 2025 sont des projections à partir des données 2022, dernière année connue début 2025. Les valeurs 2022 ont été augmentées de 9,4 % qui est l'évolution moyenne du SMPT économique (retraité du chômage partiel pendant la crise sanitaire) cumulées pour les années 2023 (3.9%), 2024 (2.8%), 2025 (2.7%) telles que prévues dans le Rapport économique social et financier (RESF) attaché au PLF pour 2025, p45 pour les années 2024 et 2025 et de la note de conjoncture de l'INSEE de juillet 2024 p40 pour l'année 2024
documentation: Attention les valeurs de l'INSEE sont renseignées en euros constant de la dernière année reportée. Les valeurs des année précédentes sont donc mises à jour chaque année