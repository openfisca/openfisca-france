documentation: |-
  - Les contributions additionnelles au prélèvement social (CAPS) sur les revenus du patrimoine et sur les produits de placement sont codifées à l'article L14-10-4 du Code de l'action sociale et des familles.
  - La contribution RSA est référencée à l'article L262-24 du Code de l'action sociale et des familles.
