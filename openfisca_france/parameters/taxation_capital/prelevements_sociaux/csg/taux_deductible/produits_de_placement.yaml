documentation: En ce qui concerne l'assiette CSG, l'abattement sur l'impôt sur le revenu, appliqué jusqu'à sa suppression en 1997, ne concerne pas les revenus mobiliers soumis à prélèvement libératoire ou exonérés d'impôt sur le revenu ainsi que les plus-values mobilières.
