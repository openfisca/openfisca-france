documentation: |-
  L'IGF (1982-1986) ne bénéficie d'aucun plafonnement. Le plafonnement est instauré avec la création de l'ISF à partir du 1er janvier 1989.
  Référence dans les codes législatifs : le plafonnement du taux d'imposition de l'ISF et sa limitation sont codifiés à l'article 885 V bis du CGI.
