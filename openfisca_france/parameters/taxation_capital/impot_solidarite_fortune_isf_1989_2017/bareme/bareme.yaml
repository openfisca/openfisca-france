  notes:
    2002-01-01:
    - title: Ordonnance portant adaptation de la valeur en euros de certains montants exprimés en francs dans les textes législatifs
    2006-01-01:
    - title: Début de l'actualisation annuelle du barème de l'ISF en fonction de l’actualisation retenue pour l’IR.
    2010-01-01:
    - title: Les taux de l’ISF n’ont pas connu de grands bouleversements depuis la recréation de cet impôt en 1989. Une majoration exceptionnelle de 10 % du produit de l’impôt était en vigueur de 1995 à 1998, avant d’être intégrée au barème en 1998. Une réduction de 150 euros par enfant à charge est appliquée. Entre 1997 et 2002, le barème n’a pas été indexé sur l’inflation.
    2012-01-01:
    - title: "La réforme instaurée par la loi de finances rectifictative pour 2012 ne sera jamais appliquée à cause de l'alternance gouvernementale : le barème pour l'ISF 2012 correspond de fait à un retour au barème de 2011 (via la contribution exceptionnelle prévue par la loi de finances rectificative du 16/08/2012) avec suppression temporaire du plafonnement. De plus, la contribution exceptionnellene bénéficie d’aucune des réductions fiscales en vigueur pour l’ISF."
    2018-01-01:
    - title: L'IFI remplace l'ISF. Les barèmes sont les mêmes, mais la base taxable est réduite aux seuls biens immobiliers.
  last_review: "2021-10-12"
  rate_unit: /1
  threshold_unit: currency
