documentation: |-
  Notes :
  Ce taux "s'applique aux impositions dont le fait générateur intervient à compter du 1er janvier 2018" (cf. loi 2017-1837 du 30/12/2017, art. 28). Les revenus éligibles au prélèvement forfaitaire unique sont les intérêts, dividendes, plus-values et certains produits d'assurance-vie notamment.
  Un prélèvement à la source peut être opéré, consistant à appliquer le taux forfaitaire en vigueur au revenus perçus. Ce prélèvement constitue un acompte au titre de l'impôt sur le revenu. Puis, au moment de l'imposition finale, le contribuable décide entre soumettre ces revenus au barème ou au prélèvement forfaitaire. Il existe des dispenses possibles de cet acompte, si le revenu fiscal de référence de l'avant-dernière année est en-dessous d'un certain seuil. Pour les produits de placements à revenu fixe, ce seuil est de 25 000 euros, 50 000 euros pour un couple (cf. art 125-A du CGI). Pour les dividendes, il est de 50 000 euros, 75 000 pour un couple (art. 117 quater du CGI). En cas de dispense, les revenus sont imposés directement à l'IR. La retenue à la source faisant office d'acompte s'impute sur l'impôt sur le revenu dû au titre de l'année au cours de laquelle il a été opéré. Si elle excède l'impôt dû, l'excédent est restitué.
