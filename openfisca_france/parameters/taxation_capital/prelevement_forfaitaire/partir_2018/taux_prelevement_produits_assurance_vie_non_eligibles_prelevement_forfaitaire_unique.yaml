documentation: |-
  La réforme des taux d'assurance-vie concerne les versements effectués à partir du 27/09/2017. Pour bénéficier du taux préférentiel de 7,5% (qui correspond à l'ancien taux en vigueur avant réforme), la durée du contrat doit être égale ou supérieure à six ans pour les bons ou contrats souscrits entre le 1er janvier 1983 et le 31 décembre 1989 et à huit ans pour les contrats souscrits à compter du 1er janvier 1990. Les produits remplissant ces conditions sont soumis à un abattement de 4 600 € (9 200 € pour les couples). Voir l'art. 125-0 A du CGI. Puis, on distingue deux types de cas :
    1. Pour les primes inférieures à 150 000 euros : la totalité des primes versés à partir du 27/09/2017 bénéficie de ce taux de 7,5%.
    2. Pour les primes supérieures à 150 000 euros : sont imposés à 7,5% les primes versées à partir du 27/09/2017 multipliées par la part de ces primes situées en-dessous de 150 000 euros (après avoir compté les primes d'avant) dans les primes totales versées après le 27/09/2017.
