documentation: |-
  Ce taux n'est plus mis à jour car il n'est plus utilisé dans le calcul des taux réglementés d'intérêt de l'épargne à partir du 1er août 2023.
  Avant le 1er août 2023 sur https://www.legifrance.gouv.fr/loda/id/LEGIARTI000043117108/2021-02-12 on lit :
  "3° Le taux des comptes sur livret d'épargne populaire est égal au chiffre le plus élevé entre :
    a) Le taux des livrets A mentionné au 1° majoré d'un demi-point ; et
    b) L'inflation en France telle que définie au a du 1° ;"
  Après sur https://www.legifrance.gouv.fr/jorf/article_jo/JORFARTI000047901508 on lit "le taux des comptes sur livret d'épargne populaire est égal à 6,0 %."
