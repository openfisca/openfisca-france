documentation: |-
  Ces barèmes font l''objet de majorations dans la plupart des régions de France
  une première tranche de 1,77€/hl puis une seconde de 0,73€/hl (deuxième tranche
  destinée uniquement à des financements d''infrastructures spécifiques

  NB : données renseignées dans l''article 265 du code des douanes

  NB : les produits énergétiques sont rangés dans l''ordre de leur numérotation dans
  l''article 265 du code des douanes avec pour seul objectif la lisibilité.

  NB : en 2011 le nom de TIPP (taxe intérieure de consommation sur les produits pétroliers)
  change pour TICPE (taxe intérieure de consommation sur les produits énergétiques).
  L''objectif est de souligner le changement d''assiette récent qui incorpore désormais
  les biocarburants.

  Attention : 28 aout 2012, baisse de la TICPE sur les carburants de 3 centimes. La
  baisse est ramenée à 2 centimes le 1er décembre 2012, 1,5c le 11 décembre, 1c le
  21 décembre et prend fin le 11 janvier 2013

  Dans le code des douanes, les produits énergétiques sont désignés par les indices
  suivants :

