documentation: |-
  La catégorie 'Autres tabacs à fumer ou à inhaler après avoir été chauffés'  est nouvelle depuis mars 2023, et issue de l'ancienne catégorie 'autres tabacs' qui se divise en 3 types:
  - Tabacs à chauffer commercialisés en bâtonnets
  - Autres tabacs à chauffer
  - Autres tabacs à fumer ou à inhaler après avoir été chauffés
