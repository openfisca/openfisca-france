  notes:
    1971-01-01:
    - title: Abattement pour les jeunes de moins de 17 ans (-20%) et de moins de 18 ans (-10%). Décret 71-101 du 02/02/1971 pour la plasturgie
    1976-01-01:
    - title: Pour une durée hebdomadaire de 40h sur 52 semaines = 173 h 1/3 (autres durées possibles)
    1976-04-01:
    - title: "N.B. : pas le même Smic dans les DOM-TOM, ici montant pour la métropole."
    1982-05-01:
    - title: Changement de durée légale du travail le 1er février 1982. On passe de 40 à 39 heures / semaine. Smic légal pour 39h = 3067,35 F. mais art. 3 de l'Ordonnance 82-41 du 16/01/82 (JO 17/01/82) précise que si l'horaire hebdomadaire est effectivement réduit à 39h, la rémunération mensuelle ne peut être inférieure à 3145,94 F
    1994-07-01:
    - title: Pour une durée hebdomadaire de 39h sur 52 semaines = 169 h/mois (autres durées possibles)
    2001-07-01:
    - title: Attention au passage aux 35 heures. Existence d'un régime transitoire et d'un régime définitif pour les entreprises de plus de 20 salariés. dans l'ancien système. Pour les entreprises de moins de 20 salariés, ancien système. Le Smic donné ici correspond au Smic mensuel pour 39 heures.
    2002-01-01:
    - title: Passage définitif aux 35 heures, durée utilisée de 151 h 2/3 par mois. Cela correspond aux valeurs affichées dans la notice des décrets et arrêtés.
