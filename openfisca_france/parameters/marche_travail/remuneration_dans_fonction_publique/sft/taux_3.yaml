documentation: |-
  Notes:
  SFT =supplément familial de traitement (concerne les fonctionaires)
  (1) Les montants en euros sont mensuels tandis que les montants en FRF sont annuels.
  (2) Le montant du SFT varie en fonction du nombre d'enfants à charge: part fixe par enfant et versement proportionnel au traitement brut de l'agent à partir du deuxième enfant
  (3) Les montants mensuels sont limités par le plancher et le plafond à partir d'un certain indice majoré (IM)
  (4) Les part fixe et taux 1, 2 et 3 sont attribués aux fonctionnaires ayant 1, 2 ou 3 enfants à charge. Les PF et taux 4 par enfant additionnels
