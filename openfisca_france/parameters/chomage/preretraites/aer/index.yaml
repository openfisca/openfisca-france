documentation: |-
  Allocation équivalent retraite destinée aux demandeurs d'emploi n'ayant pas atteint l'âge de la retraite mais justifiant des trimestres requis pour bénéficier d'une retraite à taux plein.
  Le plafond est égal à 48 fois le montant de l'allocation équivalent retraite pour une personne seule, et à 69 fois pour un couple
  L'AER remplace l'allocation chômeur âgé (ACA).
  L'AER est supprimé au 01/01/2011. Seules les personnes dont les droits à l'AER ont été ouverts avant le 1er janvier 2011 continuent à la percevoir jusqu'à l'expiration de leurs droits. L'AER est remplacée depuis le 1er juillet 2011 par l'allocation transitoire de solidarité (ATS).
  Sources:
  - Bozio, A. (2006), Réformes des retraites : estimations sur données françaises, thèse de doctorat, EHESS, p. 87 et annexe B.
  - Loi 2002-1275 du 28/12/2001 (LF pour 2002) remplace l'article L. 351-10-1 du code de la Sécurité sociale et est complété par les décrets 2002-461 et 2002-462 du 05/04/2002.
  - Convention Etat-Unedic du 3 mai 2002.
