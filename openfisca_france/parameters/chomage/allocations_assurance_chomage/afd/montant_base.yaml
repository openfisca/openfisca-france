documentation: |-
  Avant 1984, l'allocation de fin de droits est égale à la partie fixe de l'allocation de base
  Certains chômeurs agês, c'est-à-dire: les personnes de plus de 55 ans, si 1 an de chômage, si 20 ans d'activité salariée dont 1 an continu ou 2 ans discontinus au cours des 5 dernières années de travail, ont droit à une majoration
  Sources:
  Légifrance
  Barème social périodique
  Mémento social, Francis Lefebvre
