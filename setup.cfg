# Flake8

[flake8]
hang-closing = true
; E128 continuation line under-indented for visual indent
; E251 unexpected spaces around keyword / parameter equals
; name may be undefined, or defined from star imports: module
ignore = E128,E251,F405
;max-complexity = 10
max-line-length = 120

[nosetests]
where = tests
exe = true
with-doctest = true
