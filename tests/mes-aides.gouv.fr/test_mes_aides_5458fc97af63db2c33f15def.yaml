name: 0_Personne seule, 1 enfant < 3 ans
keywords:
- enfants à charge
- majoration
- rsa
description: |
  Le résultat du droit RSA semble prendre en compte l'allocation de base PAJE de la personne alors qu'elle n'a déclaré aucune ressource. Il serait plus cohérent et lisible sur la page des résultats, :
  - ou bien de recenser l'ensemble des prestations prises en compte pour le calcul du RSA (et autres peut-être),
  - ou bien de ne pas prendre en compte cette prestation.

  Par ailleurs, il y a une erreur certes marginale, mais dont l'origine devrait être explicitée, sur le montant RSA : Le MF est de 749,77€. On y enleve 91,40€ (ASF) et 185,54€ (AB PAJE), cela fait 472,83€ et non 471,72€. Quelle est l'origine de cette différence ?
