name: Foyer 2 enfants de 4 et 7 ans ressources comprises entre montants CF et CF majoré
keywords:
- cf
- dom
description: |
  Dans les DOM, les règles du CF sont différentes  : ouverture de droit pour les familles d'un ou de plusieurs enfants tous âgés de plus de trois ans, à la condition qu'au moins l'un d'entre eux ait moins de cinq ans.
  Le barème du plafond de ressources est différent de celui de la métropole, de même que le montant du CF et du montant majoré du CF.
  Dans le cas précis, la famille a droit au CF de base soit 96,16 €.
