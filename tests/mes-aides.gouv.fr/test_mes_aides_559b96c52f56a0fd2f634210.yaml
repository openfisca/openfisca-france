name: Allocation forfaitaire sur une tranche différente de l'allocation standard
keywords:
- af
- allocation forfaitaire
- barêmes 1er juillet 2015
description: |
  Situation :
  Allocataire de deux enfants à charge au sens des Pf âgés de 11 et 12 ans et un enfant de 20 ans, bénéficiaire des Af 2 enfants et du forfait Af.
  Base ressources : 70 000 €
  Montant des Af :
  Le montant des Af est déterminé sur la base des plafonds Af deux enfants.
  67 140 < 70 000 < 89 490 €
  Les ressources sont comprises entre le 1er et le 2ème plafond de ressources pour deux enfants à charge donc il y a un droit aux Af de la tranche 2 (50%)
  Montant du forfait Af :
  Le montant du forfait Af est déterminé sur la base des plafonds Af trois enfants.
  70 000 < 72 735 €
  Les ressources n’excèdent pas le 1er plafond de ressources pour trois enfants à charge donc il y un droit au forfait Af de la tranche 1 (100%)

  Donc
  AF = 130€ / 2 = 65€
  AF forf = 82€
  AF  = 147 €
  On veut 70000 € de revenus nets, donc on déclare 77778 € de revenus imposables.
