description: |
  situation femme seul avec enfant né en 2005, hébergement à titre gratuit, aucune ressource :
  droit rsa calculé 650€ et droit Asf 90 et droit Cmu
  Le parti pris est je suppose de calculer un droit au rsa sans majoration. (Note equipe: Non, isolé -> majoration)
  si oui droit Rsa attendu : 551 (763 - 122-90) (Note equipe: avec majoration 871 - 122 - 90 = 659)

  dans l'hypothèse où l'usager n'a fait aucune démarche en caf et qu'il n'a pas encore de droit à l'Asf, il ne cochera pas, dans la page "ressources", l'Asf.
  Anomalie : l'Asf est bien calculée en page résultat mais pas déduite dans le montant Rsa estimé
