- name: En cas de RSA non majoré, exclusion de l'enfant si ressources > 40% du RSA
  period: 2016-02
  relative_error_margin: 0.02
  input:
    famille:
      parents: [parent1]
      enfants: [enfant1]
      rsa_base_ressources_prestations_familiales: 0
      rsa_base_ressources_minima_sociaux: 0
    individus:
      parent1:
        age: 40
      enfant1:
        age: 17
        salaire_net:
          2015-11: 524 * 0.55 # 288
          2015-12: 524 * 0.55
          2016-01: 524 * 0.55
          2016-02: 524 * 0.55
    foyers_fiscaux:
      foyer_fiscal_0:
        declarants:
        - parent1
      foyer_fiscal_1:
        declarants:
        - enfant1
    menages:
      menage_0:
        personne_de_reference:
        - parent1
      menage_1:
        personne_de_reference:
        - enfant1
  output:
    rsa_enfant_a_charge: [0, 0]
    rsa_nb_enfants: 0
    rsa_base_ressources: 0
    rsa: 524 # > 524 * 1.5 - 288 = 498


