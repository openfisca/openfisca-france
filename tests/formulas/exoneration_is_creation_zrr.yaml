  relative_error_margin: 0.0001
  input_variables:
    contrat_de_travail_debut: '2014-01-01'
    effectif_entreprise: 20
    entreprise_benefice:
      year:2014:10: 1 * 10
    salaire_de_base:
      '2014': 35 * 52 * 9.53 * 2.5
      '2015': 35 * 52 * 9.61 * 2.5
    zone_revitalisation_rurale: true
    categorie_salarie: prive_non_cadre
  output_variables:
    exoneration_is_creation_zrr:
      '2014': 1
      '2015': 1
      '2016': 1
      '2017': 1
      '2018': 1
      '2019': 0.75
      '2020': 0.50
      '2021': 0.25
