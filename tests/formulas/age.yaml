- name: Âge (en années) par défaut
  period: 2013-01
  output_variables:
    age: 43
- name: Âge (en années) par défaut
  period: 2014-01
  output_variables:
    age: 44
- name: Âge (en années) d'après l'âge en mois
  period: 2013-05
  input_variables:
    age_en_mois: 40 * 12 + 6
  output_variables:
    age: 40
- name: Âge d'après la date de naissance
  period: 2013-01
  input_variables:
    date_naissance: '1973-01-01'
  output_variables:
    age: 40
    age_en_mois: 40 * 12
- name: Âge (en mois) d'après l'âge en années
  period: 2013-01
  input_variables:
    age: 40
  output_variables:
    age_en_mois: 40 * 12
- name: Âge (en années) d'après l'âge en années, le même jour d'une autre année
  period: 2013-01
  input_variables:
    age:
      2010-01: 30
  output_variables:
    age: 33
- name: Âge (en mois) d'après l'âge en mois, le même jour d'un autre mois
  period: 2013-01
  input_variables:
    age_en_mois:
      2010-07: 31 * 12
  output_variables:
    age_en_mois: 33 * 12 + 6
- name: Âge (en mois) d'après un âge en mois donné sur une année
  period: 2013-01
  input_variables:
    age_en_mois: 33 * 12
  output_variables:
    age_en_mois:
      2012-01: (33 - 1) * 12
      2012-12: 33 * 12 - 1
      2013-01: 33 * 12
      2013-02: 33 * 12 + 1
- name: Âge (en années) d'après l'âge en mois, après avoir calculé l'age 6 mois avant
  period: 2013-01
  input_variables:
    age_en_mois: 40 * 12 + 6
  output_variables:
    age:
      2012-06: 39
      2013-01: 40
- name: Utilisation de l'âge dans les réparations du scénario
  period: 2015-01
  absolute_error_margin: 0.005
  familles:
    parents: [parent1, parent2]
    enfants: [enfant1, enfant2]
  foyers_fiscaux:
    declarants: [parent1, parent2]
    personnes_a_charge: [enfant1, enfant2]
  menages:
    personne_de_reference: parent1
    conjoint: parent2
    enfants: [enfant1, enfant2]
  individus:
  - id: parent1
    age_en_mois:
      2015-01: 40 * 12
  - id: parent2
    age_en_mois:
      2015-01: 40 * 12
  - id: enfant1
    age_en_mois:
      2015-01: 9 * 12
  - id: enfant2
    age_en_mois:
      2015-01: 9 * 12
  output_variables:
    age_en_mois:
      2015-01:
      - 40 * 12
      - 40 * 12
      - 9 * 12
      - 9 * 12
      2015-02:
      - 40 * 12 + 1
      - 40 * 12 + 1
      - 9 * 12 + 1
      - 9 * 12 + 1
    age:
      2015-01:
      - 40
      - 40
      - 9
      - 9
      2015-02:
      - 40
      - 40
      - 9
      - 9
