- name: Une famille avec deux foyers fiscaux
  period: 2015
  input:
    individus:
      parent1:
        age: 40
      parent2:
        age: 40
      enfant1:
        age: 12
        invalidite: true
      enfant2:
        age: 14
      enfant3:
        age: 15
      enfant4:
        age: 16
        garde_alternee: true
      enfant5:
        age: 16
        invalidite: true
        garde_alternee: true
    foyers_fiscaux:
      foyer_fiscal_0:
        declarants:
        - parent1
        personnes_a_charge:
        - enfant1
      foyer_fiscal_1:
        declarants:
        - parent2
        personnes_a_charge:
        - enfant2
        - enfant3
        - enfant4
        - enfant5
    famille:
      parents: [parent1, parent2]
      enfants: [enfant1, enfant2, enfant3, enfant4, enfant5]
    menage:
      personne_de_reference: parent1
      conjoint: parent2
      enfants: [enfant1, enfant2, enfant3, enfant4, enfant5]
  output:
    enfant_a_charge: [false, false, true, true, true, true, true]
    nbF: [1, 2] # 1 enfant dans le 1er foyer, 2 qui ne sont pas en garde alternée dans le 2e
    nbG: [1, 0] # 1 enfant invalide dans le 1er foyer
    nbH: [0, 2] # 2 enfants en garde alternée dans le 2e foyer
    nbI: [0, 1] # 1 enfant en garde alternée invalide dans le 2e foyer
