- name: Seul l'ASF réellement perçu doit être forfaiterement pris en compte dans le RSA
  period: 2016-01
  relative_error_margin: 0.05
  input:
    famille:
      parents: [parent1]
      enfants: [enfant1, enfant2]
      asf: 100
    individus:
      parent1:
        age: 40
      enfant1:
        age: 6
      enfant2:
        age: 8
    foyer_fiscal:
        declarants: [parent1]
        personnes_a_charge: [enfant1, enfant2]
    menage:
        personne_de_reference: [parent1]
        enfants: [enfant1, enfant2]
  output:
    rsa_forfait_asf: 100 # forfait max = 0.225 * 406.21 * 2 or asf < forfait max donc on prend asf

