- name: TNS - c et d - micro-BIC Meublés tourisme + Services
  description: micro-BIC en meublés tourisme classés avec 20 000€ de CA et service BIC avec 60 000€ de CA, ayant opté pour le versement libératoire
  period: 2025
  relative_error_margin: 0.02
  input:
    individus:
      microentrepreneur:
        date_naissance: '1982-08-12'
        # 5TB 'Revenus industriels et commerciaux (régime auto-entrepreneur ayant opté pour le versement libératoire)'
        ebic_imps:
          '2025': 20000 + 60000
        part_meubles_tourisme_classes:
          '2025': 0.25
    famille:
      parents:
      - microentrepreneur
    foyer_fiscal:
      declarants:
      - microentrepreneur
      personnes_a_charge: []
  output:
    assiette_service: 20000 + 60000
    # 'Impot libératoire régime microfiscal'
    # microsocial.servi.yaml 1.7%
    microsocial: (20000 + 60000) * 0.017
    # 20 000 * (meuble_tour_class.yaml 6% +  ventecom_chiffre_affaires.yaml 0.1%) + 60 000 * (service_bic.yaml 21.2% +  artisans_hors_alsace_chiffre_affaires.yaml 0.3%)
    # = 20_000 * 0.061 + 60_000 * 0.215 = 14_120
    # differs from -11970.0
    cotisations_non_salarie_micro_social: -80000 * 0.25 * (0.06 + 0.001) + -80000 * 0.75 * (0.212 + 0.003)
    impot_revenu_restant_a_payer: 0
