- name: TNS - a - Auto-Entrepreneur BIC vente
  description: Micro-entrepreneur en vente de marchandises (BIC), 170 000€ de CA, ayant opté pour le versement libératoire
  period: 2025
  relative_error_margin: 0.02
  input:
    individus:
      microentrepreneur:
        date_naissance: '1982-08-12'
        # 5TA 'Revenus industriels et commerciaux (régime auto-entrepreneur ayant opté pour le versement libératoire)'
        ebic_impv:
          '2025': 170000
    famille:
      parents:
      - microentrepreneur
    foyer_fiscal:
      declarants:
      - microentrepreneur
      personnes_a_charge: []
  output:
    # 'Impot libératoire régime microfiscal'
    # microsocial.vente.yaml 1%
    microsocial: 170000 * 0.01
    # vente.yaml 12.3% +  ventecom_chiffre_affaires.yaml 0.1%
    cotisations_non_salarie_micro_social: -170000 * (0.123 + 0.001)
    impot_revenu_restant_a_payer: 0

