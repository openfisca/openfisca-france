language: python
python: "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo add-apt-repository ppa:pythonxy/pythonxy-devel -y  # For Pandas
  - sudo add-apt-repository ppa:pylab/stable -y  # For SciPY
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-pandas
  - sudo apt-get install -qq python-scipy
install:
  - pip install flake8  # Not yet available in Debian stable
  - pip install isodate  # For Biryani datetimeconv
  - pip install -e git+https://github.com/etalab/biryani.git@biryani#egg=Biryani  # For OpenFisca-Core
  - pip install -e git+https://github.com/openfisca/openfisca-core.git#egg=OpenFisca-Core
  - pip install -e git+https://github.com/openfisca/openfisca-france.git#egg=OpenFisca-France  # For test_from_taxipp
  - pip install -e git+https://github.com/openfisca/openfisca-france-data.git#egg=OpenFisca-France-Data  # For test_from_taxipp
  - pip install --upgrade xlrd  # For IPP tests, xlrd >= 0.9 is needed.
  - pip install -r requirements.txt
script: make test
